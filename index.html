    <!-- App UI -->

    <!-- Modals -->

        <textarea id="pText" class="w-full text-xl outline-none flex-1" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Æ‡¶®‡ßá ‡¶ï‡¶ø ‡¶Ü‡¶õ‡ßá?"></textarea>
        <div id="pImgArea" class="hidden mb-4 relative">

        <div class="border-t p-2 flex gap-4">

    <!-- Story Add Modal -->

        <div class="flex-1 flex items-center justify-center p-4">

    </div>

    <script>
        // Firebase Config (‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ø‡¶æ ‡¶¶‡¶ø‡ßü‡ßá‡¶õ‡ßá‡¶®)
        const firebaseConfig = {
            apiKey: "AIzaSyDlrDXIji286w0wBPqta0mftEhPxS3M9BM",
            authDomain: "freechatbook-42f04.firebaseapp.com",
            databaseURL: "https://freechatbook-42f04-default-rtdb.firebaseio.com",
            projectId: "freechatbook-42f04",
            storageBucket: "freechatbook-42f04.appspot.com",
            messagingSenderId: "784680329144",
            appId: "1:784680329144:web:ccacf6e9d71fd25772394d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = JSON.parse(localStorage.getItem('freechatbook_user'));
        let activeChatUser = null;

        if(user) {
            document.getElementById('authPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('myAvatar').src = user.pfp;
            document.getElementById('storyMyImg').src = user.pfp;
            loadFeed();
            loadStories();
            initMsgListener();
        }

        // --- Auth Functions ---
        function toggleAuth(type) {
            document.getElementById('loginBox').classList.toggle('hidden', type === 'signup');
            document.getElementById('signupBox').classList.toggle('hidden', type === 'login');
        }

        function handleAuth(type) {
            const u = document.getElementById(type === 'login' ? 'lUser' : 'rUser').value.trim().toLowerCase();
            const p = document.getElementById(type === 'login' ? 'lPass' : 'rPass').value.trim();
            if(!u || !p) return alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®");

            if(type === 'signup') {
                db.ref('users/' + u).once('value', s => {
                    if(s.exists()) return alert("‡¶è‡¶á ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡¶æ‡¶Æ‡¶ü‡¶ø ‡¶Ü‡¶ó‡ßá‡¶á ‡¶®‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá");
                    const data = { name: u, pass: p, pfp: "https://cdn-icons-png.flaticon.com/512/149/149071.png", cover: "https://via.placeholder.com/800x400", bio: "Available on Freechatbook", followers: 0 };
                    db.ref('users/' + u).set(data).then(() => { alert("‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶∏‡¶´‡¶≤!"); location.reload(); });
                });
            } else {
                db.ref('users/' + u).once('value', s => {
                    const d = s.val();
                    if(d && d.pass === p) { localStorage.setItem('freechatbook_user', JSON.stringify(d)); location.reload(); }
                    else alert("‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡¶æ‡¶Æ ‡¶¨‡¶æ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶≠‡ßÅ‡¶≤");
                });
            }
        }

        // --- Search System ---
        function toggleSearch() {
            document.getElementById('searchBar').classList.toggle('hidden');
        }

        function searchUsers() {
            const query = document.getElementById('userSearchInput').value.toLowerCase();
            if(query.length < 2) return;
            db.ref('users').orderByKey().startAt(query).endAt(query + "\uf8ff").once('value', s => {
                const res = document.getElementById('searchResults'); res.innerHTML = '';
                s.forEach(u => {
                    const d = u.val();
                    res.innerHTML += `
                        <div class="flex items-center justify-between p-2 hover:bg-gray-100 rounded-lg cursor-pointer" onclick="viewProfile('${d.name}')">
                            <div class="flex items-center gap-2">
                                <img src="${d.pfp}" class="w-10 h-10 rounded-full border">
                                <span class="font-bold">${d.name}</span>
                            </div>
                            <button class="text-blue-600 text-sm font-bold">Profile</button>
                        </div>`;
                });
            });
        }

        // --- Messenger Logic ---
        function openChat(targetName) {
            activeChatUser = targetName;
            document.getElementById('chatModal').classList.remove('hidden');
            db.ref('users/' + targetName).once('value', s => {
                document.getElementById('chatUserName').innerText = targetName;
                document.getElementById('chatUserPfp').src = s.val().pfp;
            });
            loadMessages();
        }

        function closeChat() { document.getElementById('chatModal').classList.add('hidden'); activeChatUser = null; }

        function sendMsg() {
            const msg = document.getElementById('msgInput').value.trim();
            if(!msg || !activeChatUser) return;
            const chatId = getChatId(user.name, activeChatUser);
            db.ref('messages/' + chatId).push({
                sender: user.name,
                text: msg,
                time: Date.now()
            });
            document.getElementById('msgInput').value = '';
        }

        function loadMessages() {
            const chatId = getChatId(user.name, activeChatUser);
            db.ref('messages/' + chatId).on('value', s => {
                const box = document.getElementById('chatBox'); box.innerHTML = '';
                s.forEach(m => {
                    const d = m.val();
                    const isMe = d.sender === user.name;
                    box.innerHTML += `<div class="chat-bubble ${isMe ? 'my-msg' : 'their-msg'}">${d.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function getChatId(u1, u2) { return [u1, u2].sort().join("_"); }

        function initMsgListener() {
            db.ref('messages').on('value', s => {
                // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
                const inboxList = document.getElementById('chatUserList');
                inboxList.innerHTML = '<p class="text-gray-400 text-sm">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá</p>';
                // ‡¶∏‡¶π‡¶ú ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ú‡¶æ‡¶∏‡ßç‡¶ü ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡¶ø‡¶Æ‡ßç‡¶™‡¶≤ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá
                db.ref('users').limitToFirst(10).once('value', users => {
                    users.forEach(u => {
                        if(u.key !== user.name) {
                            inboxList.innerHTML += `
                            <div class="flex items-center gap-3 cursor-pointer p-2 hover:bg-gray-50" onclick="openChat('${u.key}')">
                                <img src="${u.val().pfp}" class="w-12 h-12 rounded-full border">
                                <div><h4 class="font-bold">${u.key}</h4><p class="text-xs text-gray-500">Tap to chat</p></div>
                            </div>`;
                        }
                    });
                });
            });
        }

        // --- Post/Feed Functions ---
        function openPostModal() { document.getElementById('postModal').classList.remove('hidden'); }
        function closePostModal() { document.getElementById('postModal').classList.add('hidden'); }

        function previewFile(input, imgId, areaId) {
            const file = input.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById(imgId).src = e.target.result;
                    if(areaId) document.getElementById(areaId).classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        function submitPost() {
            const t = document.getElementById('pText').value.trim();
            const img = document.getElementById('pImgPreview').src;
            const hasImg = !document.getElementById('pImgArea').classList.contains('hidden');
            if(!t && !hasImg) return;

            db.ref('posts').push({
                uName: user.name,
                uPfp: user.pfp,
                content: t,
                image: hasImg ? img : null,
                time: Date.now(),
                likes: 0
            }).then(() => {
                closePostModal();
                document.getElementById('pText').value = '';
                document.getElementById('pImgArea').classList.add('hidden');
            });
        }

        function loadFeed() {
            db.ref('posts').on('value', snap => {
                const list = document.getElementById('feedList'); list.innerHTML = '';
                let ps = []; snap.forEach(c => ps.push({key: c.key, ...c.val()}));
                ps.reverse().forEach(p => {
                    list.innerHTML += renderPost(p);
                });
            });
        }

        function renderPost(p) {
            return `
            <div class="post-card">
                <div class="p-3 flex justify-between">
                    <div class="flex items-center gap-2 cursor-pointer" onclick="viewProfile('${p.uName}')">
                        <img src="${p.uPfp}" class="w-10 h-10 rounded-full border shadow-sm">
                        <div>
                            <h4 class="font-bold text-sm">${p.uName} <i class="fas fa-check-circle verify-badge"></i></h4>
                            <p class="text-[11px] text-gray-500">${getTimeAgo(p.time)}</p>
                        </div>
                    </div>
                    ${p.uName === user.name ? `<i class="fas fa-ellipsis-h text-gray-400 p-2" onclick="deletePost('${p.key}')"></i>` : ''}
                </div>
                <div class="px-3 pb-2 text-[15px]">${p.content}</div>
                ${p.image ? `<img src="${p.image}" class="w-full border-y max-h-96 object-cover">` : ''}
                <div class="flex border-t">
                    <div class="like-container relative flex-1">
                        <div class="btn-interact" onclick="likePost('${p.key}')"><i class="far fa-thumbs-up"></i> ‡¶≤‡¶æ‡¶á‡¶ï (${p.likes || 0})</div>
                        <div class="reaction-popup">
                            <span onclick="likePost('${p.key}','üëç')" class="cursor-pointer hover:scale-125 transition">üëç</span>
                            <span onclick="likePost('${p.key}','‚ù§Ô∏è')" class="cursor-pointer hover:scale-125 transition">‚ù§Ô∏è</span>
                            <span onclick="likePost('${p.key}','üòÇ')" class="cursor-pointer hover:scale-125 transition">üòÇ</span>
                        </div>
                    </div>
                    <div class="btn-interact" onclick="alert('‡¶ï‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶´‡¶ø‡¶ö‡¶æ‡¶∞ ‡¶∂‡ßÄ‡¶ò‡ßç‡¶∞‡¶á ‡¶Ü‡¶∏‡¶õ‡ßá!')"><i class="far fa-comment"></i> ‡¶ï‡¶Æ‡ßá‡¶®‡ßç‡¶ü</div>
                    <div class="btn-interact" onclick="copyLink('${p.key}')"><i class="far fa-share-square"></i> ‡¶∂‡ßá‡ßü‡¶æ‡¶∞</div>
                </div>
            </div>`;
        }

        function deletePost(id) { if(confirm("‡¶™‡ßã‡¶∏‡ßç‡¶ü‡¶ü‡¶ø ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) db.ref('posts/' + id).remove(); }
        function likePost(id) { db.ref('posts/' + id + '/likes').transaction(c => (c || 0) + 1); }

        // --- Profile Logic ---
        function viewProfile(name) {
            showSection('profile');
            db.ref('users/' + name).on('value', s => {
                const d = s.val();
                if(!d) return;
                document.getElementById('profilePfp').src = d.pfp;
                document.getElementById('profileCover').src = d.cover;
                document.getElementById('pNameDisp').innerHTML = d.name + ' <i class="fas fa-check-circle verify-badge text-xl"></i>';
                document.getElementById('pBio').innerText = d.bio;
                document.getElementById('fCountDisp').innerText = (d.followers || 0) + " followers";
                
                let html = d.name === user.name ? 
                    `<button class="flex-1 bg-gray-200 py-2 rounded-lg font-bold"><i class="fas fa-pen mr-2"></i>Edit Profile</button>` :
                    `<div class="flex gap-2 w-full">
                        <button onclick="followUser('${d.name}')" class="flex-1 bg-[#0866FF] text-white py-2 rounded-lg font-bold">Follow</button>
                        <button onclick="openChat('${d.name}')" class="flex-1 bg-gray-200 py-2 rounded-lg font-bold">Message</button>
                    </div>`;
                document.getElementById('profileActionArea').innerHTML = html;

        function loadStories() {
            db.ref('stories').on('value', snap => {
                const tray = document.getElementById('storyTray'); tray.innerHTML = '';
                snap.forEach(s => {
                    const d = s.val();
                    if(Date.now() - d.time < 86400000) { // 24 hours
                        tray.innerHTML += `
                        <div class="story-card shadow-md">
                            <img src="${d.image}" class="w-full h-full object-cover">
                            <div class="absolute top-2 left-2 w-8 h-8 rounded-full border-2 border-blue-600 overflow-hidden">

                            </div>

                        </div>`;
                    }
                });
            });
        }

        // --- Navigation ---
        function showSection(sec) {
            ['feed', 'inbox', 'profile'].forEach(s => {
                const el = document.getElementById(s + 'Section');
                if(el) el.classList.add('hidden');
            });
            document.getElementById(sec + 'Section').classList.remove('hidden');
            document.querySelectorAll('nav div i').forEach(i => i.classList.remove('active-nav'));
            const activeIcon = document.getElementById('ic-' + sec);
            if(activeIcon) activeIcon.querySelector('i').classList.add('active-nav');
            window.scrollTo(0,0);
        }

        function getTimeAgo(time) {
            const diff = Math.floor((Date.now() - time) / 1000);
            if (diff < 60) return "Just now";
            if (diff < 3600) return Math.floor(diff / 60) + "m";
            if (diff < 86400) return Math.floor(diff / 3600) + "h";
            return Math.floor(diff / 86400) + "d";
        }
