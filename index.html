<script>
const firebaseConfig = {
  apiKey: "AIzaSyDlrDXIji286w0wBPqta0mftEhPxS3M9BM",
  authDomain: "freechatbook-42f04.firebaseapp.com",
  databaseURL: "https://freechatbook-42f04-default-rtdb.firebaseio.com",
  projectId: "freechatbook-42f04",
  storageBucket: "freechatbook-42f04.firebasestorage.app",
  messagingSenderId: "784680329144",
  appId: "1:784680329144:web:ccacf6e9d71fd25772394d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let user = JSON.parse(localStorage.getItem('freechatbook_user'));

// üîê XSS Protection
function escapeHTML(text) {
  return text.replace(/[&<>"']/g, m => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'
  })[m]);
}

// üë• Follow system (no duplicate)
function follow(target) {
  if (target === user.name) return;

  const ref = db.ref(`followers/${target}/${user.name}`);
  ref.once('value', snap => {
    if (snap.exists()) {
      alert("‡¶Ü‡¶™‡¶®‡¶ø ‡¶Ü‡¶ó‡ßá‡¶á ‡¶´‡¶≤‡ßã ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®");
    } else {
      ref.set(true);
      db.ref(`users/${target}/followers`)
        .transaction(c => (c || 0) + 1);
      alert("‡¶´‡¶≤‡ßã ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá");
    }
  });
}

// üë§ View profile
function viewUserProfile(name) {
  db.ref('users/' + name).once('value', snap => {
    const d = snap.val();
    if (!d) return;

    pNameDisplay.innerText = d.name;
    profilePfp.src = d.pfp;
    fCountDisplay.innerText = (d.followers || 0) + " Followers";

    profileActions.innerHTML =
      name !== user.name
      ? `<button onclick="follow('${name}')" class="bg-blue-600 text-white flex-1 py-2 rounded-lg font-bold">‡¶´‡¶≤‡ßã ‡¶ï‡¶∞‡ßÅ‡¶®</button>`
      : `<button onclick="logout()" class="bg-red-50 text-red-600 flex-1 py-2 rounded-lg font-bold">Logout</button>`;

    showSection('profile');
  });
}

// üì∞ Feed loader (FIXED)
function loadFeed() {
  db.ref('posts').on('value', snap => {
    feedList.innerHTML = '';
    let posts = [];
    snap.forEach(c => posts.push(c.val()));
    posts.reverse().forEach(p => {
      feedList.innerHTML += `
      <div class="post-card">
        <div class="flex justify-between items-center mb-3">
          <div class="flex items-center gap-2 cursor-pointer" onclick="viewUserProfile('${p.uName}')">
            <img src="${p.uPfp}" class="w-10 h-10 rounded-full">
            <div>
              <h4 class="font-bold text-sm">${p.uName}</h4>
              <p class="text-[10px] text-gray-400">Public</p>
            </div>
          </div>
          ${p.uName !== user.name ? `<button onclick="follow('${p.uName}')" class="follow-btn">‡¶´‡¶≤‡ßã ‡¶ï‡¶∞‡ßÅ‡¶®</button>` : ''}
        </div>
        <p class="text-sm">${escapeHTML(p.content)}</p>
      </div>`;
    });
  });
}

// üé¨ Reels
function uploadReel(input) {
  const file = input.files[0];
  const reader = new FileReader();
  reader.onload = e => {
    db.ref('reels').push({
      uName: user.name,
      uPfp: user.pfp,
      video: e.target.result,
      likes: 0,
      time: Date.now()
    });
    alert("‡¶∞‡¶ø‡¶≤‡¶∏ ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
  };
  reader.readAsDataURL(file);
}

function loadReels() {
  db.ref('reels').on('value', snap => {
    reelList.innerHTML = '';
    snap.forEach(c => {
      const r = c.val();
      reelList.innerHTML += `
      <div class="relative">
        <video class="reel-video" src="${r.video}" autoplay muted loop></video>
        <div class="absolute bottom-4 left-4 text-white font-bold">@${r.uName}</div>
      </div>`;
    });
  });
}

// üîÄ Navigation
function showSection(id) {
  ['feed','reels','profile'].forEach(s => {
    document.getElementById(s+'Section').classList.add('hidden');
    document.getElementById('ic-'+s).classList.remove('active-nav');
  });
  document.getElementById(id+'Section').classList.remove('hidden');
  document.getElementById('ic-'+id).classList.add('active-nav');
  if(id === 'reels') loadReels();
  if(id === 'profile') viewUserProfile(user.name);
}

// ‚úçÔ∏è Post
function submitPost() {
  const txt = pText.value.trim();
  if (!txt) return;
  db.ref('posts').push({
    uName: user.name,
    uPfp: user.pfp,
    content: txt,
    time: Date.now()
  });
  postModal.classList.add('hidden');
  pText.value = '';
}

// üö™ Logout
function logout() {
  localStorage.clear();
  location.reload();
}

// üîë Auth (username check)
if (user) {
  navPfp.src = user.pfp;
  loadFeed();
  showSection('feed');
} else {
  let n = prompt("‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡¶æ‡¶Æ:");
  if (!n) return;
  db.ref('users/' + n).once('value', snap => {
    if (snap.exists()) {
      alert("‡¶è‡¶á ‡¶®‡¶æ‡¶Æ ‡¶Ü‡¶ó‡ßá‡¶á ‡¶®‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá");
      location.reload();
    } else {
      let d = {
        name: n,
        pfp: "https://cdn-icons-png.flaticon.com/512/149/149071.png",
        followers: 0
      };
      localStorage.setItem('freechatbook_user', JSON.stringify(d));
      db.ref('users/' + n).set(d);
      location.reload();
    }
  });
}
</script>
