<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freechatbook - Messages & Calls</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .hidden { display: none !important; }
        .post-card { background: white; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .badge-blue { color: #0866FF; } .badge-green { color: #28a745; } .badge-black { color: #000; }
        .active-nav { color: #0866FF !important; }
        .chat-bubble-me { background: #0866FF; color: white; border-radius: 18px 18px 0 18px; padding: 8px 12px; align-self: flex-end; max-width: 80%; }
        .chat-bubble-other { background: #e4e6eb; color: black; border-radius: 18px 18px 18px 0; padding: 8px 12px; align-self: flex-start; max-width: 80%; }
    </style>
</head>
<body>

    <div id="mainApp">
        <nav class="bg-white sticky top-0 border-b p-3 flex justify-between items-center px-4 z-50 shadow-sm">
            <h1 class="text-[#0866FF] text-2xl font-black italic">Freechatbook</h1>
            <div class="flex items-center gap-4">
                <i onclick="showSection('requests')" class="fas fa-user-friends text-xl text-gray-500 cursor-pointer"></i>
                <img id="navPfp" onclick="showSection('profile')" src="" class="w-9 h-9 rounded-full border-2 border-blue-500 object-cover cursor-pointer">
            </div>
        </nav>

        <div class="max-w-xl mx-auto p-3 pb-24">
            
            <div id="feedSection"><div id="feedList"></div></div>

            <div id="inboxSection" class="hidden">
                <h2 class="font-bold mb-4 text-lg">মেসেজ</h2>
                <div id="chatUserList" class="space-y-3 text-center text-gray-400 mt-10">যাদের সাথে ফ্রেন্ড আছেন তাদের মেসেজ দিন।</div>
            </div>

            <div id="requestsSection" class="hidden">
                <h2 class="font-bold mb-4">Friend Requests</h2>
                <div id="requestList" class="space-y-3"></div>
            </div>

            <div id="reelsSection" class="hidden">
                <div id="reelList" class="space-y-4"></div>
            </div>

            <div id="profileSection" class="hidden">
                <div class="bg-white p-6 rounded-2xl text-center shadow-sm">
                    <img id="profilePfp" src="" class="w-24 h-24 rounded-full mx-auto border-4 border-blue-100 object-cover">
                    <h2 id="pName" class="text-xl font-bold mt-2"></h2>
                    <p id="fCount" class="text-blue-600 font-bold text-sm">0 Followers</p>
                    <button onclick="logout()" class="mt-4 bg-red-50 text-red-600 px-4 py-1 rounded-lg text-xs font-bold">Logout</button>
                </div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50">
            <i onclick="showSection('feed')" class="fas fa-home text-xl text-gray-400 cursor-pointer" id="ic-feed"></i>
            <i onclick="showSection('inbox')" class="fas fa-comment-dots text-xl text-gray-400 cursor-pointer" id="ic-inbox"></i>
            <i onclick="document.getElementById('postModal').classList.remove('hidden')" class="fas fa-plus-square text-xl text-gray-400 cursor-pointer"></i>
            <i onclick="showSection('reels')" class="fas fa-play-circle text-xl text-gray-400 cursor-pointer" id="ic-reels"></i>
            <i onclick="showSection('profile')" class="fas fa-user-circle text-xl text-gray-400 cursor-pointer" id="ic-profile"></i>
        </div>
    </div>

    <div id="personalChat" class="fixed inset-0 bg-white z-[100] hidden flex flex-col">
        <div class="bg-white border-b p-3 flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-3">
                <i onclick="document.getElementById('personalChat').classList.add('hidden')" class="fas fa-arrow-left cursor-pointer"></i>
                <img id="chatUserPfp" src="" class="w-8 h-8 rounded-full border">
                <span id="chatUserName" class="font-bold text-sm">Username</span>
            </div>
            <div class="flex gap-5 text-[#0866FF]">
                <i onclick="alert('অডিও কল করা হচ্ছে...')" class="fas fa-phone-alt cursor-pointer"></i>
                <i onclick="alert('ভিডিও কল করা হচ্ছে...')" class="fas fa-video cursor-pointer"></i>
            </div>
        </div>
        <div id="messageDisplay" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2 bg-[#f0f2f5]"></div>
        <div class="p-3 bg-white border-t flex gap-2">
            <input id="chatInput" type="text" class="flex-1 bg-gray-100 rounded-full px-4 py-2 outline-none" placeholder="মেসেজ লিখুন...">
            <button onclick="sendChatMessage()" class="text-[#0866FF] px-2"><i class="fas fa-paper-plane text-xl"></i></button>
        </div>
    </div>

    <div id="postModal" class="fixed inset-0 bg-black/50 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-6 rounded-2xl text-center">
            <textarea id="pText" class="w-full bg-gray-100 p-3 rounded-lg outline-none mb-3" placeholder="কি ভাবছেন?"></textarea>
            <input type="file" id="pImg" class="text-xs mb-4">
            <button onclick="submitPost()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">Post Now</button>
        </div>
    </div>

    <script>
        // Firebase Config (একই থাকবে)
        const firebaseConfig = {
            apiKey: "AIzaSyDlrDXIji286w0wBPqta0mftEhPxS3M9BM",
            authDomain: "freechatbook-42f04.firebaseapp.com",
            databaseURL: "https://freechatbook-42f04-default-rtdb.firebaseio.com",
            projectId: "freechatbook-42f04",
            storageBucket: "freechatbook-42f04.firebasestorage.app",
            messagingSenderId: "784680329144",
            appId: "1:784680329144:web:ccacf6e9d71fd25772394d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = JSON.parse(localStorage.getItem('freechatbook_user'));

        // --- ব্যাজ লজিক ---
        function getBadge(idx, followers) {
            const colors = ['badge-blue', 'badge-black', 'badge-yellow', 'badge-red', 'badge-green'];
            if(followers >= 1000) return `<i class="fas fa-check-circle badge-green"></i>`;
            return `<i class="fas fa-check-circle ${colors[idx % 5]}"></i>`;
        }

        // --- সেকশন কন্ট্রোল ---
        function showSection(id) {
            ['feed','inbox','reels','profile','requests'].forEach(s => document.getElementById(s+'Section').classList.add('hidden'));
            document.getElementById(id+'Section').classList.remove('hidden');
            if(id === 'inbox') loadInboxList();
            if(id === 'requests') loadRequests();
        }

        // --- ইনবক্স ও মেসেজিং সিস্টেম ---
        let currentChatFriend = "";

        function openChat(friendName, friendPfp) {
            currentChatFriend = friendName;
            document.getElementById('chatUserName').innerText = friendName;
            document.getElementById('chatUserPfp').src = friendPfp;
            document.getElementById('personalChat').classList.remove('hidden');
            
            const chatId = [user.name, friendName].sort().join("_");
            db.ref('chats/' + chatId).on('value', snap => {
                const box = document.getElementById('messageDisplay');
                box.innerHTML = '';
                snap.forEach(c => {
                    const msg = c.val();
                    const isMe = msg.sender === user.name;
                    box.innerHTML += `<div class="${isMe ? 'chat-bubble-me' : 'chat-bubble-other'}">${msg.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendChatMessage() {
            const txt = document.getElementById('chatInput').value.trim();
            if(!txt) return;
            const chatId = [user.name, currentChatFriend].sort().join("_");
            db.ref('chats/' + chatId).push({ sender: user.name, text: txt, time: Date.now() });
            document.getElementById('chatInput').value = '';
        }

        function loadInboxList() {
            // শুধুমাত্র ফলোয়ার বা ফ্রেন্ডদের এখানে দেখানো হবে
            db.ref('users').once('value', snap => {
                const list = document.getElementById('chatUserList');
                list.innerHTML = '';
                snap.forEach(child => {
                    const u = child.val();
                    if(u.name !== user.name) {
                        list.innerHTML += `
                        <div onclick="openChat('${u.name}', '${u.pfp}')" class="bg-white p-3 rounded-xl flex items-center gap-3 shadow-sm cursor-pointer mb-2">
                            <img src="${u.pfp}" class="w-12 h-12 rounded-full object-cover">
                            <div class="text-left">
                                <h4 class="font-bold text-sm">${u.name}</h4>
                                <p class="text-[10px] text-blue-600">অনলাইনে আছেন</p>
                            </div>
                        </div>`;
                    }
                });
            });
        }

        // --- নিউজ ফিড ও রিকোয়েস্ট (আগের মতো) ---
        function loadFeed() {
            db.ref('users').on('value', uSnap => {
                const allU = uSnap.val();
                db.ref('posts').on('value', snap => {
                    const fl = document.getElementById('feedList'); fl.innerHTML = '';
                    let ps = []; snap.forEach(c => ps.push({key:c.key, ...c.val()}));
                    ps.reverse().forEach(p => {
                        const info = allU[p.uName] || {joinIndex:0, followers:0};
                        fl.innerHTML += `
                        <div class="post-card p-4 text-left">
                            <div class="flex justify-between items-center mb-3">
                                <div class="flex items-center gap-2">
                                    <img src="${p.uPfp}" class="w-9 h-9 rounded-full object-cover">
                                    <h4 class="font-bold text-sm">${p.uName} ${getBadge(info.joinIndex, info.followers)}</h4>
                                </div>
                                ${p.uName !== user.name ? `<button onclick="openChat('${p.uName}', '${p.uPfp}')" class="bg-blue-50 text-[#0866FF] px-3 py-1 rounded-full text-xs font-bold">Message</button>` : ''}
                            </div>
                            <p class="text-sm mb-2">${p.content}</p>
                            ${p.image ? `<img src="${p.image}" class="w-full rounded-lg mb-2">` : ''}
                        </div>`;
                    });
                });
            });
        }

        // --- লগআউট ও ইনিশিয়াল ---
        function logout() { localStorage.clear(); location.reload(); }
        if(user) {
            document.getElementById('navPfp').src = user.pfp;
            document.getElementById('pName').innerText = user.name;
            loadFeed();
        }
    </script>
</body>
</html>
