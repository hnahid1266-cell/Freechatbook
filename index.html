<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freechatbook - Official Final Version</title>
    
    <meta name="description" content="Freechatbook - Connect, Share Reels and Earn.">
    <meta name="keywords" content="freechat, chatbook, freechatbook, freechatbooklive">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .hidden { display: none !important; }
        .post-card { background: white; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* কালার ব্যাজসমূহ */
        .badge-blue { color: #0866FF; }
        .badge-black { color: #000000; }
        .badge-yellow { color: #FFD700; }
        .badge-red { color: #FF0000; }
        .badge-green { color: #28a745; }
        
        .active-nav { color: #0866FF !important; }
        .nav-btn { font-size: 1.4rem; color: #65676b; cursor: pointer; transition: 0.2s; }
        .reel-video { height: 75vh; background: #000; border-radius: 15px; position: relative; margin-bottom: 15px; }
        input, textarea { border: 1px solid #ddd; outline: none; transition: 0.3s; }
        input:focus { border-color: #0866FF; }
    </style>
</head>
<body>

    <div id="authPage" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center p-6 overflow-y-auto">
        <h1 class="text-[#0866FF] text-5xl font-black italic mb-10">freechatbook</h1>
        
        <div id="loginBox" class="w-full max-w-sm border p-6 rounded-2xl shadow-xl bg-white">
            <h2 class="text-xl font-bold mb-4 text-gray-700">লগইন করুন</h2>
            <input type="text" id="loginUser" placeholder="ইউজারনাম" class="w-full p-3 rounded-xl mb-3">
            <input type="password" id="loginPass" placeholder="পাসওয়ার্ড" class="w-full p-3 rounded-xl mb-4">
            <button onclick="handleLogin()" class="w-full bg-[#0866FF] text-white py-3 rounded-xl font-bold mb-3 hover:bg-blue-700">লগইন</button>
            <div class="flex justify-between text-sm">
                <span onclick="toggleAuth('signup')" class="text-blue-600 cursor-pointer font-bold">নতুন একাউন্ট</span>
                <span onclick="toggleAuth('reset')" class="text-red-500 cursor-pointer font-bold">পাসওয়ার্ড ভুলে গেছেন?</span>
            </div>
        </div>

        <div id="signupBox" class="w-full max-w-sm border p-6 rounded-2xl shadow-xl bg-white hidden">
            <h2 class="text-xl font-bold mb-4 text-gray-700">নতুন একাউন্ট খুলুন</h2>
            <input type="text" id="regUser" placeholder="ইউজারনাম (ছোট হাতের)" class="w-full p-3 rounded-xl mb-3">
            <input type="password" id="regPass" placeholder="পাসওয়ার্ড" class="w-full p-3 rounded-xl mb-4">
            <button onclick="handleSignup()" class="w-full bg-[#42b72a] text-white py-3 rounded-xl font-bold mb-3 hover:bg-green-700">রেজিস্ট্রেশন করুন</button>
            <p onclick="toggleAuth('login')" class="text-center text-sm text-blue-600 cursor-pointer font-bold">লগইন পেজে ফিরুন</p>
        </div>

        <div id="resetBox" class="w-full max-w-sm border p-6 rounded-2xl shadow-xl bg-white hidden">
            <h2 class="text-xl font-bold mb-4 text-gray-700">পাসওয়ার্ড রিসেট</h2>
            <p class="text-xs text-gray-500 mb-4">আপনার ইউজারনাম দিন, আমরা পাসওয়ার্ডটি দেখিয়ে দেব।</p>
            <input type="text" id="resetUser" placeholder="আপনার ইউজারনাম" class="w-full p-3 rounded-xl mb-4">
            <button onclick="handleReset()" class="w-full bg-orange-500 text-white py-3 rounded-xl font-bold mb-3">পাসওয়ার্ড খুঁজুন</button>
            <p onclick="toggleAuth('login')" class="text-center text-sm text-blue-600 cursor-pointer font-bold">ফিরে যান</p>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="bg-white sticky top-0 border-b p-3 flex justify-between items-center px-6 z-50 shadow-sm">
            <h1 class="text-[#0866FF] text-2xl font-black italic">Freechatbook</h1>
            <img id="navPfp" onclick="showSection('profile')" src="" class="w-9 h-9 rounded-full border-2 border-blue-500 object-cover cursor-pointer">
        </nav>

        <div class="max-w-xl mx-auto p-3 pb-24">
            <div id="feedSection">
                <div id="feedList"></div>
            </div>

            <div id="reelsSection" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Short Reels</h2>
                    <input type="file" id="reelFile" accept="video/*" onchange="uploadReel(this)" class="hidden">
                    <button onclick="document.getElementById('reelFile').click()" class="bg-red-500 text-white px-4 py-1 rounded-full text-xs font-bold">আপলোড</button>
                </div>
                <div id="reelList"></div>
            </div>

            <div id="inboxSection" class="hidden">
                <h2 class="font-bold mb-4">Messages</h2>
                <div id="chatList" class="space-y-3 text-center text-gray-400 mt-10">Inbox is empty.</div>
            </div>

            <div id="postCreateSection" class="hidden">
                <div class="bg-white p-6 rounded-2xl shadow-sm">
                    <h3 class="font-bold mb-3 text-gray-700">নতুন পোস্ট তৈরি করুন</h3>
                    <textarea id="postText" class="w-full bg-gray-50 p-4 rounded-xl outline-none mb-3" placeholder="আপনার মনে কি আছে?"></textarea>
                    <input type="file" id="postImg" class="text-xs mb-4 block">
                    <button onclick="submitPost()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">পোস্ট করুন</button>
                </div>
            </div>

            <div id="profileSection" class="hidden">
                <div class="bg-white p-6 rounded-2xl text-center shadow-sm mb-4">
                    <img id="profilePfp" onclick="openImg(this.src)" src="" class="w-28 h-28 rounded-full mx-auto border-4 border-blue-100 object-cover cursor-pointer">
                    <h2 id="profileNameDisplay" class="text-2xl font-bold mt-3 flex justify-center items-center gap-1"></h2>
                    <p id="followerText" class="text-blue-600 font-bold text-sm">0 Followers</p>
                    <button onclick="logout()" class="mt-6 bg-red-50 text-red-600 px-6 py-2 rounded-lg font-bold text-sm">লগআউট</button>
                </div>
                <h3 class="font-bold text-sm mb-2 ml-1 text-gray-500">আপনার পোস্টসমূহ:</h3>
                <div id="myPostsList"></div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50">
            <i onclick="showSection('feed')" class="fas fa-home nav-btn active-nav" id="ic-feed"></i>
            <i onclick="showSection('inbox')" class="fas fa-comment-dots nav-btn" id="ic-inbox"></i>
            <i onclick="showSection('reels')" class="fas fa-play-circle nav-btn" id="ic-reels"></i>
            <i onclick="showSection('postCreate')" class="fas fa-plus-square nav-btn" id="ic-postCreate"></i>
            <i onclick="showSection('profile')" class="fas fa-user-circle nav-btn" id="ic-profile"></i>
        </div>
    </div>

    <div id="imgModal" class="fixed inset-0 bg-black/90 z-[10000] hidden flex items-center justify-center" onclick="this.classList.add('hidden')">
        <img id="fullImg" src="" class="max-w-full max-h-full">
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDlrDXIji286w0wBPqta0mftEhPxS3M9BM",
            authDomain: "freechatbook-42f04.firebaseapp.com",
            databaseURL: "https://freechatbook-42f04-default-rtdb.firebaseio.com",
            projectId: "freechatbook-42f04",
            storageBucket: "freechatbook-42f04.firebasestorage.app",
            messagingSenderId: "784680329144",
            appId: "1:784680329144:web:ccacf6e9d71fd25772394d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = JSON.parse(localStorage.getItem('freechatbook_user'));

        // --- ভেরিফাইড ব্যাজ লজিক ---
        function getBadgeClass(idx) {
            const colors = ['badge-blue', 'badge-black', 'badge-yellow', 'badge-red', 'badge-green'];
            return colors[idx % 5];
        }

        // --- অথেন্টিকেশন ফাংশনসমূহ ---
        function toggleAuth(type) {
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('signupBox').classList.add('hidden');
            document.getElementById('resetBox').classList.add('hidden');
            document.getElementById(type + 'Box').classList.remove('hidden');
        }

        function handleSignup() {
            const u = document.getElementById('regUser').value.trim().toLowerCase();
            const p = document.getElementById('regPass').value.trim();
            if(!u || !p) return alert("দয়া করে ইউজারনাম ও পাসওয়ার্ড দিন!");
            if(u.length < 3) return alert("ইউজারনাম বড় দিন!");

            db.ref('users/' + u).once('value', snap => {
                if(snap.exists()) {
                    alert("এই ইউজারনামটি ইতিমধ্যে ব্যবহার করা হয়েছে!");
                } else {
                    db.ref('users').once('value', uSnap => {
                        const idx = uSnap.numChildren();
                        const userData = { name: u, pass: p, pfp: "https://cdn-icons-png.flaticon.com/512/149/149071.png", followers: 0, joinIndex: idx };
                        db.ref('users/' + u).set(userData).then(() => {
                            alert("রেজিস্ট্রেশন সফল! এখন লগইন করুন।");
                            toggleAuth('login');
                        });
                    });
                }
            });
        }

        function handleLogin() {
            const u = document.getElementById('loginUser').value.trim().toLowerCase();
            const p = document.getElementById('loginPass').value.trim();
            db.ref('users/' + u).once('value', snap => {
                if(snap.exists() && snap.val().pass === p) {
                    localStorage.setItem('freechatbook_user', JSON.stringify(snap.val()));
                    location.reload();
                } else {
                    alert("ভুল ইউজারনাম অথবা পাসওয়ার্ড!");
                }
            });
        }

        function handleReset() {
            const u = document.getElementById('resetUser').value.trim().toLowerCase();
            if(!u) return alert("ইউজারনাম দিন!");
            db.ref('users/' + u).once('value', snap => {
                if(snap.exists()) {
                    alert("আপনার পাসওয়ার্ড হলো: " + snap.val().pass);
                    toggleAuth('login');
                } else {
                    alert("এই ইউজারনামে কোনো একাউন্ট পাওয়া যায়নি!");
                }
            });
        }

        // --- অ্যাপ ফা
