<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freechatbook - Official Final Version</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        .post-card { background: white; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); padding: 15px; }
        .active-nav { color: #0866FF !important; }
        .verify-badge { color: #000; font-size: 13px; margin-left: 3px; }
        .follow-btn { background: #e7f3ff; color: #1877f2; padding: 5px 12px; border-radius: 6px; font-weight: bold; font-size: 12px; cursor: pointer; border: none; }
        .follow-btn:hover { background: #dbebff; }
        .time-text { font-size: 10px; color: #65676b; }
    </style>
</head>
<body>

    <div id="mainApp">
        <nav class="bg-white sticky top-0 border-b p-3 flex justify-between items-center px-4 z-50 shadow-sm">
            <h1 class="text-[#0866FF] text-2xl font-black italic">Freechatbook</h1>
            <img id="navPfp" onclick="viewUserProfile(user.name)" src="" class="w-9 h-9 rounded-full border-2 border-blue-500 object-cover cursor-pointer">
        </nav>

        <div class="max-w-xl mx-auto p-3 pb-24">
            <div id="feedSection">
                <div id="feedList"></div>
            </div>

            <div id="reelsSection" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-bold">Reels</h2>
                    <button onclick="document.getElementById('reelInput').click()" class="bg-red-500 text-white px-4 py-1 rounded-full text-xs">Upload Reel</button>
                    <input type="file" id="reelInput" class="hidden" accept="video/*" onchange="uploadReel(this)">
                </div>
                <div id="reelList" class="space-y-4"></div>
            </div>

            <div id="profileSection" class="hidden">
                <div class="bg-white p-6 rounded-2xl text-center shadow-sm">
                    <div class="relative w-28 h-28 mx-auto">
                        <img id="profilePfp" src="" class="w-28 h-28 rounded-full border-4 border-blue-500 object-cover shadow-md">
                    </div>
                    <h2 id="pNameDisplay" class="text-2xl font-bold mt-3 flex justify-center items-center"></h2>
                    <p id="fCountDisplay" class="text-blue-600 font-bold text-sm">0 Followers</p>
                    <div id="profileActionArea" class="mt-5 flex gap-2"></div>
                </div>
                <div id="userPosts" class="mt-4"></div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50">
            <i onclick="showSection('feed')" class="fas fa-home text-xl text-gray-400 cursor-pointer" id="ic-feed"></i>
            <i onclick="showSection('reels')" class="fas fa-play-circle text-xl text-gray-400 cursor-pointer" id="ic-reels"></i>
            <i onclick="openPostModal()" class="fas fa-plus-square text-xl text-gray-400 cursor-pointer"></i>
            <i onclick="viewUserProfile(user.name)" class="fas fa-user-circle text-xl text-gray-400 cursor-pointer" id="ic-profile"></i>
        </div>
    </div>

    <div id="postModal" class="fixed inset-0 bg-black/50 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-6 rounded-2xl shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold">নতুন পোস্ট করুন</h3>
                <i onclick="closePostModal()" class="fas fa-times text-xl text-gray-400 cursor-pointer"></i>
            </div>
            <textarea id="pText" class="w-full bg-gray-50 p-4 rounded-xl outline-none mb-4 border focus:border-blue-500" rows="4" placeholder="আপনার মনে কি আছে?"></textarea>
            <button onclick="submitPost()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Post Now</button>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDlrDXIji286w0wBPqta0mftEhPxS3M9BM",
            authDomain: "freechatbook-42f04.firebaseapp.com",
            databaseURL: "https://freechatbook-42f04-default-rtdb.firebaseio.com",
            projectId: "freechatbook-42f04",
            storageBucket: "freechatbook-42f04.appspot.com", // storageBucket ঠিক করা হয়েছে
            messagingSenderId: "784680329144",
            appId: "1:784680329144:web:ccacf6e9d71fd25772394d"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        let user;
        try {
            user = JSON.parse(localStorage.getItem('freechatbook_user'));
        } catch(e) {
            user = null;
        }

        // --- Functions ---

        function openPostModal() { document.getElementById('postModal').classList.remove('hidden'); }
        function closePostModal() { document.getElementById('postModal').classList.add('hidden'); }

        function showSection(id) {
            ['feed','reels','profile'].forEach(s => {
                document.getElementById(s+'Section').classList.add('hidden');
                document.getElementById('ic-'+s)?.classList.remove('active-nav');
            });
            document.getElementById(id+'Section').classList.remove('hidden');
            document.getElementById('ic-'+id)?.classList.add('active-nav');
        }

        function handleFollow(targetName) {
            if(!user || targetName === user.name) return;
            db.ref('users/' + targetName + '/followers').transaction(c => (c || 0) + 1);
            alert(targetName + "-কে ফলো করা হয়েছে!");
        }

        function viewUserProfile(name) {
            db.ref('users/' + name).once('value', snap => {
                const d = snap.val() || {};
                document.getElementById('pNameDisplay').innerHTML = name + ' <i class="fas fa-check-circle verify-badge"></i>';
                document.getElementById('profilePfp').src = d.pfp || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                document.getElementById('fCountDisplay').innerText = (d.followers || 0) + " Followers";
                
                let actionArea = document.getElementById('profileActionArea');
                if(name === user.name) {
                    actionArea.innerHTML = `<button onclick="logout()" class="w-full bg-red-50 text-red-600 py-2 rounded-lg font-bold">Logout</button>`;
                } else {
                    actionArea.innerHTML = `<button onclick="handleFollow('${name}')" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">ফলো করুন</button>`;
                }
                showSection('profile');
            });
        }

        function loadFeed() {
            db.ref('posts').on('value', snap => {
                const list = document.getElementById('feedList'); 
                list.innerHTML = '';
                let posts = [];
                snap.forEach(c => posts.push({key: c.key, ...c.val()}));
                posts.reverse().forEach(p => {
                    list.innerHTML += `
                    <div class="post-card">
                        <div class="flex justify-between items-center mb-3">
                            <div class="flex items-center gap-2 cursor-pointer" onclick="viewUserProfile('${p.uName}')">
                                <img src="${p.uPfp}" class="w-10 h-10 rounded-full object-cover">
                                <div>
                                    <h4 class="font-bold text-sm flex items-center">${p.uName} <i class="fas fa-check-circle verify-badge"></i></h4>
                                    <p class="time-text">এইমাত্র</p>
                                </div>
                            </div>
                            ${p.uName !== user.name ? `<button onclick="handleFollow('${p.uName}')" class="follow-btn">ফলো করুন</button>` : ''}
                        </div>
                        <p class="text-sm text-gray-800">${p.content}</p>
                    </div>`;
                });
            });
        }

        function uploadReel(input) {
            const file = input.files[0];
            if(!file || !user) return;
            
            const storageRef = storage.ref('reels/' + Date.now() + '_' + file.name);
            alert("Uploading... Please wait.");
            
            storageRef.put(file).then(snapshot => {
                snapshot.ref.getDownloadURL().then(url => {
                    db.ref('reels').push({
                        uName: user.name, 
                        uPfp: user.pfp, 
                        videoURL: url, 
                        time: Date.now()
                    });
                    alert("Reel uploaded successfully!");
                });
            }).catch(error => alert("Upload failed: " + error.message));
        }

        function loadReels() {
            db.ref('reels').on('value', snap => {
                const reelList = document.getElementById('reelList');
                reelList.innerHTML = '';
                let reels = [];
                snap.forEach(c => reels.push({...c.val(), key: c.key}));
                reels.reverse().forEach(r => {
                    reelList.innerHTML += `
                        <div class="bg-black rounded-xl overflow-hidden p-2">
                            <video controls class="w-full max-h-[500px]" src="${r.videoURL}"></video>
                            <div class="p-2 bg-white">
                                <p class="text-sm font-bold flex items-center">${r.uName} <i class="fas fa-check-circle verify-badge"></i></p>
                            </div>
                        </div>`;
                });
            });
        }

        function submitPost() {
            const txt = document.getElementById('pText').value.trim();
            if(!txt || !user) return;
            db.ref('posts').push({ 
                uName: user.name, 
                uPfp: user.pfp, 
                content: txt, 
                time: Date.now() 
            });
            closePostModal();
            document.getElementById('pText').value = '';
        }

        function logout() { localStorage.clear(); location.reload(); }

        // --- Initialization ---

        if(user) {
            document.getElementById('navPfp').src = user.pfp || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            loadFeed();
            loadReels();
            showSection('feed');
        } else {
            let n = prompt("ইউজারনাম দিন:");
            if(n) {
                let d = {name: n, pfp: "https://cdn-icons-png.flaticon.com/512/149/149071.png", followers: 0};
                localStorage.setItem('freechatbook_user', JSON.stringify(d));
                db.ref('users/'+n).update(d);
                location.reload();
            }
        }
    </script>
</body>
</html>
