<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freechatbook - Official Badge & Follow System</title>
    
    <meta name="description" content="Freechatbook - Connect, Share Reels and Earn.">
    <meta name="keywords" content="freechat, chatbook, freechatbooklive">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        .post-card { background: white; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); padding: 15px; }
        .active-nav { color: #0866FF !important; }
        
        /* কালার ব্যাজসমূহ */
        .badge-blue { color: #0866FF; } .badge-black { color: #000; } .badge-yellow { color: #FFD700; }
        .badge-red { color: #FF0000; } .badge-green { color: #28a745; }
        
        .time-text { font-size: 10px; color: #65676b; }
        .follow-btn { background: #0866FF; color: white; padding: 4px 12px; border-radius: 6px; font-weight: bold; font-size: 12px; transition: 0.2s; }
        .follow-btn:active { transform: scale(0.95); }
        .pfp-wrap { position: relative; width: 120px; height: 120px; margin: auto; }
        .camera-icon { position: absolute; bottom: 5px; right: 5px; background: #0866FF; color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white; cursor: pointer; }
    </style>
</head>
<body>

    <div id="mainApp">
        <nav class="bg-white sticky top-0 border-b p-3 flex justify-between items-center px-4 z-50 shadow-sm">
            <h1 class="text-[#0866FF] text-2xl font-black italic">Freechatbook</h1>
            <img id="navPfp" onclick="showSection('profile')" src="" class="w-9 h-9 rounded-full border-2 border-blue-500 object-cover cursor-pointer">
        </nav>

        <div class="max-w-xl mx-auto p-3 pb-24">
            <div id="feedSection">
                <div id="feedList"></div>
            </div>

            <div id="profileSection" class="hidden">
                <div class="bg-white p-6 rounded-2xl text-center shadow-sm mb-4">
                    <div class="pfp-wrap">
                        <img id="profilePfp" src="" class="w-full h-full rounded-full border-4 border-blue-500 object-cover">
                        <label for="pfpUpdate" class="camera-icon"><i class="fas fa-camera"></i></label>
                        <input type="file" id="pfpUpdate" class="hidden" accept="image/*" onchange="updateProfilePic(this)">
                    </div>
                    <h2 id="pNameDisplay" class="text-2xl font-bold mt-4 flex justify-center items-center gap-2"></h2>
                    <p id="followerDisplay" class="text-blue-600 font-bold text-sm">0 Followers</p>
                    <div class="mt-6 flex gap-2">
                        <button onclick="editName()" class="flex-1 bg-gray-100 py-2 rounded-lg font-bold text-sm">Edit Name</button>
                        <button onclick="logout()" class="flex-1 bg-red-50 text-red-600 py-2 rounded-lg font-bold text-sm">Logout</button>
                    </div>
                </div>
                <div id="myPostsList"></div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50">
            <i onclick="showSection('feed')" class="fas fa-home text-xl text-gray-400 cursor-pointer" id="ic-feed"></i>
            <i onclick="document.getElementById('postModal').classList.remove('hidden')" class="fas fa-plus-square text-xl text-gray-400 cursor-pointer"></i>
            <i onclick="showSection('profile')" class="fas fa-user-circle text-xl text-gray-400 cursor-pointer" id="ic-profile"></i>
        </div>
    </div>

    <div id="postModal" class="fixed inset-0 bg-black/50 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-6 rounded-2xl">
            <textarea id="postInput" class="w-full bg-gray-50 p-4 rounded-xl outline-none mb-4 border" placeholder="আপনার মনে কি আছে?"></textarea>
            <button onclick="submitPost()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Post Now</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDlrDXIji286w0wBPqta0mftEhPxS3M9BM",
            authDomain: "freechatbook-42f04.firebaseapp.com",
            databaseURL: "https://freechatbook-42f04-default-rtdb.firebaseio.com",
            projectId: "freechatbook-42f04",
            storageBucket: "freechatbook-42f04.firebasestorage.app",
            messagingSenderId: "784680329144",
            appId: "1:784680329144:web:ccacf6e9d71fd25772394d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = JSON.parse(localStorage.getItem('freechatbook_user'));

        // --- সময় ফাংশন ---
        function getTimeAgo(time) {
            const diff = Math.floor((Date.now() - time) / 1000);
            if (diff < 60) return "এইমাত্র";
            if (diff < 3600) return Math.floor(diff / 60) + " মিনিট আগে";
            if (diff < 86400) return Math.floor(diff / 3600) + " ঘণ্টা আগে";
            return Math.floor(diff / 86400) + " দিন আগে";
        }

        // --- ব্যাজ লজিক ---
        function getBadge(idx) {
            const colors = ['badge-blue', 'badge-black', 'badge-yellow', 'badge-red', 'badge-green'];
            return `<i class="fas fa-check-circle ${colors[idx % 5]}"></i>`;
        }

        // --- ফলো সিস্টেম ---
        function follow(target) {
            if(target === user.name) return;
            db.ref('users/' + target + '/followers').transaction(c => (c || 0) + 1);
            alert(target + "-কে ফলো করা হয়েছে!");
        }

        // --- নিউজ ফিড (নতুন পোস্ট আগে) ---
        function loadFeed() {
            db.ref('users').on('value', uSnap => {
                const allUsers = uSnap.val();
                db.ref('posts').on('value', snap => {
                    const list = document.getElementById('feedList'); list.innerHTML = '';
                    let posts = [];
                    snap.forEach(c => posts.push({key: c.key, ...c.val()}));
                    
                    posts.sort((a, b) => b.time - a.time); // সর্টিং

                    posts.forEach(p => {
                        const info = allUsers[p.uName] || {joinIndex: 0};
                        list.innerHTML += `
                        <div class="post-card">
                            <div class="flex justify-between items-center mb-3">
                                <div class="flex items-center gap-2">
                                    <img src="${p.uPfp}" class="w-10 h-10 rounded-full object-cover border">
                                    <div>
                                        <h4 class="font-bold text-sm">${p.uName} ${getBadge(info.joinIndex)}</h4>
                                        <p class="time-text">${getTimeAgo(p.time)}</p>
                                    </div>
                                </div>
                                ${p.uName !== user.name ? `<button onclick="follow('${p.uName}')" class="follow-btn">Follow +</button>` : ''}
                            </div>
                            <p class="text-sm text-gray-800">${p.content}</p>
                        </div>`;
                    });
                });
            });
        }

        // --- প্রোফাইল আপডেট ---
        function updateProfilePic(input) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = e.target.result;
                db.ref('users/' + user.name).update({ pfp: img }).then(() => {
                    user.pfp = img;
                    localStorage.setItem('freechatbook_user', JSON.stringify(user));
                    location.reload();
                });
            };
            reader.readAsDataURL(input.files[0]);
        }

        function editName() {
            const n = prompt("আপনার নতুন নাম লিখুন:", user.name);
            if(n && n !== user.name) {
                db.ref('users/' + user.name).update({ name: n }).then(() => {
                    user.name = n;
                    localStorage.setItem('freechatbook_user', JSON.stringify(user));
                    location.reload();
                });
            }
        }

        function showSection(id) {
            ['feed', 'profile'].forEach(s => {
                document.getElementById(s + 'Section').classList.add('hidden');
                document.getElementById('ic-' + s).classList.remove('active-nav');
            });
            document.getElementById(id + 'Section').classList.remove('hidden');
            document.getElementById('ic-' + id).classList.add('active-nav');
            if(id === 'profile') loadProfileData();
        }

        function loadProfileData() {
            db.ref('users/' + user.name).once('value', snap => {
                const d = snap.val();
                document.getElementById('pNameDisplay').innerHTML = d.name + " " + getBadge(d.joinIndex);
                document.getElementById('profilePfp').src = d.pfp;
                document.getElementById('followerDisplay').innerText = (d.followers || 0) + " Followers";
            });
        }

        function submitPost() {
            const txt = document.getElementById('postInput').value.trim();
            if(!txt) return;
            db.ref('posts').push({ uName: user.name, uPfp: user.pfp, content: txt, time: Date.now() });
            document.getElementById('postModal').classList.add('hidden');
            document.getElementById('postInput').value = '';
        }

        function logout() { localStorage.clear(); location.reload(); }

        if(user) {
            document.getElementById('navPfp').src = user.pfp;
            loadFeed();
            showSection('feed');
        } else {
            // গেস্ট লগইন সিমুলেশন
            let n = prompt("আপনার ইউজারনাম দিন:");
            if(n) {
                let d = {name: n, pfp: "https://cdn-icons-png.flaticon.com/512/149/149071.png", joinIndex: 0};
                localStorage.setItem('freechatbook_user', JSON.stringify(d));
                location.reload();
            }
        }
    </script>
</body>
</html>
