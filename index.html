<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freechatbook - Profile & Inbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none; }
        .post-card { background: white; border-radius: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 15px; padding: 15px; }
        .active-tab { color: #1877f2; border-bottom: 3px solid #1877f2; }
    </style>
</head>
<body>

    <div id="authPage" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center p-4">
        <h1 class="text-[#1877f2] text-5xl font-black mb-10">freechatbook</h1>
        <div id="loginForm" class="w-full max-w-sm">
            <input type="text" id="loginUser" placeholder="ইউজার নাম" class="w-full border p-3 rounded-lg mb-3 outline-none focus:border-blue-500">
            <input type="password" id="loginPass" placeholder="পাসওয়ার্ড" class="w-full border p-3 rounded-lg mb-4 outline-none">
            <button onclick="login()" class="w-full bg-[#1877f2] text-white py-3 rounded-lg font-bold text-xl">লগইন</button>
            <p onclick="toggleAuth()" class="text-center mt-6 text-blue-600 cursor-pointer">নতুন একাউন্ট তৈরি করুন</p>
        </div>
        <div id="signupForm" class="w-full max-w-sm hidden">
            <input type="text" id="regUser" placeholder="নতুন ইউজার নাম" class="w-full border p-3 rounded-lg mb-3 outline-none">
            <input type="password" id="regPass" placeholder="পাসওয়ার্ড" class="w-full border p-3 rounded-lg mb-4 outline-none">
            <button onclick="signup()" class="w-full bg-[#42b72a] text-white py-3 rounded-lg font-bold text-xl">সাইন আপ</button>
            <p onclick="toggleAuth()" class="text-center mt-6 text-blue-600 cursor-pointer">লগইন পেজে ফিরুন</p>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="bg-white sticky top-0 border-b p-3 shadow-sm z-50 flex justify-between items-center px-4">
            <h1 class="text-[#1877f2] text-2xl font-black italic">freechatbook</h1>
            <img id="navPfp" onclick="showSection('profile')" src="" class="w-9 h-9 rounded-full border border-blue-500 cursor-pointer object-cover">
        </nav>

        <div class="bg-white border-b flex justify-around text-gray-500 font-bold sticky top-[57px] z-40">
            <div id="tab-home" onclick="showSection('home')" class="py-3 cursor-pointer active-tab px-4"><i class="fas fa-home"></i> Feed</div>
            <div id="tab-inbox" onclick="showSection('inbox')" class="py-3 cursor-pointer px-4 relative">
                <i class="fas fa-comment-dots"></i> Inbox
                <span id="msgCount" class="absolute top-2 right-0 bg-red-500 text-white text-[10px] rounded-full px-1 hidden">0</span>
            </div>
            <div id="tab-profile" onclick="showSection('profile')" class="py-3 cursor-pointer px-4"><i class="fas fa-user-circle"></i> Profile</div>
        </div>

        <div class="max-w-xl mx-auto p-3">
            <div id="homeSection">
                <div class="post-card">
                    <textarea id="postText" class="w-full bg-gray-100 p-3 rounded-xl outline-none text-sm mb-2" placeholder="আপনার মনে কি আছে?"></textarea>
                    <button onclick="uploadPost()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">পোস্ট করুন</button>
                </div>
                <div id="feed"></div>
            </div>

            <div id="profileSection" class="hidden text-center bg-white p-6 rounded-xl shadow-sm">
                <div class="relative inline-block mb-4">
                    <img id="profilePfp" src="" class="w-32 h-32 rounded-full border-4 border-blue-100 object-cover mx-auto">
                    <label class="absolute bottom-0 right-0 bg-blue-600 text-white p-2 rounded-full cursor-pointer shadow-lg">
                        <i class="fas fa-camera"></i>
                        <input type="file" id="pfpInput" class="hidden" accept="image/*" onchange="changePfp(this)">
                    </label>
                </div>
                <h2 id="profileName" class="text-2xl font-bold mb-6">User Name</h2>
                <div class="text-left space-y-4">
                    <button onclick="logout()" class="w-full bg-red-100 text-red-600 py-3 rounded-xl font-bold">লগআউট করুন</button>
                </div>
            </div>

            <div id="inboxSection" class="hidden">
                <h3 class="font-bold mb-4 text-gray-600">আপনার মেসেজসমূহ</h3>
                <div id="conversationList" class="space-y-2">
                    <p class="text-center text-gray-400 py-10">কোনো মেসেজ নেই</p>
                </div>
            </div>
        </div>
    </div>

    <div id="chatWin" class="fixed inset-0 bg-white z-[6000] hidden flex flex-col">
        <div class="bg-blue-600 p-4 text-white font-bold flex justify-between">
            <span id="chatTitle">Name</span>
            <button onclick="document.getElementById('chatWin').classList.add('hidden')">✕</button>
        </div>
        <div id="msgBox" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2"></div>
        <div class="p-3 border-t flex gap-2">
            <input id="msgInput" type="text" class="flex-1 border rounded-full px-4 outline-none" placeholder="লিখুন...">
            <button onclick="sendMsg()" class="bg-blue-600 text-white w-10 h-10 rounded-full"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDlrDXIji286w0wBPqta0mftEhPxS3M9BM",
            authDomain: "freechatbook-42f04.firebaseapp.com",
            databaseURL: "https://freechatbook-42f04-default-rtdb.firebaseio.com",
            projectId: "freechatbook-42f04",
            storageBucket: "freechatbook-42f04.firebasestorage.app",
            messagingSenderId: "784680329144",
            appId: "1:784680329144:web:ccacf6e9d71fd25772394d"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = JSON.parse(localStorage.getItem('freechatbook_user'));

        function toggleAuth() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('signupForm').classList.toggle('hidden');
        }

        // --- AUTH ---
        function signup() {
            const u = document.getElementById('regUser').value.trim();
            const p = document.getElementById('regPass').value;
            if(!u || !p) return alert("তথ্য দিন!");
            db.ref('users/' + u).set({ name: u, pass: p, pfp: "https://cdn-icons-png.flaticon.com/512/149/149071.png" }).then(() => {
                alert("সাফল্য! লগইন করুন।"); toggleAuth();
            });
        }

        function login() {
            const u = document.getElementById('loginUser').value.trim();
            const p = document.getElementById('loginPass').value;
            db.ref('users/' + u).once('value', snap => {
                if(snap.exists() && snap.val().pass === p) {
                    user = snap.val();
                    localStorage.setItem('freechatbook_user', JSON.stringify(user));
                    location.reload();
                } else alert("ভুল তথ্য!");
            });
        }

        if(user) {
            document.getElementById('authPage').remove();
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('navPfp').src = user.pfp;
            document.getElementById('profilePfp').src = user.pfp;
            document.getElementById('profileName').innerText = user.name;
            loadFeed();
            listenInbox();
        }

        // --- SECTION CONTROL ---
        function showSection(id) {
            document.getElementById('homeSection').classList.add('hidden');
            document.getElementById('profileSection').classList.add('hidden');
            document.getElementById('inboxSection').classList.add('hidden');
            document.getElementById(id + 'Section').classList.remove('hidden');
            
            document.querySelectorAll('.active-tab').forEach(t => t.classList.remove('active-tab'));
            document.getElementById('tab-' + id).classList.add('active-tab');
        }

        // --- PROFILE PICTURE CHANGE ---
        function changePfp(input) {
            const reader = new FileReader();
            reader.onload = e => {
                const newData = e.target.result;
                db.ref('users/' + user.name).update({ pfp: newData });
                user.pfp = newData;
                localStorage.setItem('freechatbook_user', JSON.stringify(user));
                document.getElementById('profilePfp').src = newData;
                document.getElementById('navPfp').src = newData;
                alert("প্রোফাইল ছবি আপডেট হয়েছে!");
            };
            reader.readAsDataURL(input.files[0]);
        }

        // --- FEED & MESSAGING ---
        function uploadPost() {
            const text = document.getElementById('postText').value;
            if(!text) return;
            db.ref('posts').push({ uName: user.name, uPfp: user.pfp, content: text, time: Date.now() });
            document.getElementById('postText').value = '';
        }

        function loadFeed() {
            db.ref('posts').on('value', snap => {
                const feed = document.getElementById('feed'); feed.innerHTML = '';
                snap.forEach(c => {
                    const p = c.val();
                    feed.innerHTML = `
                        <div class="post-card">
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center gap-2">
                                    <img src="${p.uPfp}" class="w-10 h-10 rounded-full border">
                                    <h4 class="font-bold text-sm">${p.uName}</h4>
                                </div>
                                <button onclick="openChat('${p.uName}')" class="text-blue-600 bg-blue-50 px-3 py-1 rounded-full text-xs font-bold">Message</button>
                            </div>
                            <p class="text-sm text-gray-700">${p.content}</p>
                        </div>` + feed.innerHTML;
                });
            });
        }

        // --- INBOX LOGIC ---
        let activeChatId = "";
        function openChat(name) {
            if(name === user.name) return;
            activeChatId = [user.name, name].sort().join("_");
            document.getElementById('chatTitle').innerText = name;
            document.getElementById('chatWin').classList.remove('hidden');
            listenChat();
        }

        function sendMsg() {
            const text = document.getElementById('msgInput').value;
            if(!text) return;
            db.ref('messages/' + activeChatId).push({ sender: user.name, text: text, time: Date.now() });
            document.getElementById('msgInput').value = '';
        }

        function listenChat() {
            db.ref('messages/' + activeChatId).on('value', snap => {
                const box = document.getElementById('msgBox'); box.innerHTML = '';
                snap.forEach(m => {
                    const d = m.val();
                    const isMe = d.sender === user.name;
                    box.innerHTML += `<div class="p-2 rounded-xl max-w-[80%] text-sm ${isMe ? 'bg-blue-600 text-white self-end' : 'bg-gray-200 self-start'}">${d.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function listenInbox() {
            db.ref('messages').on('value', snap => {
                const list = document.getElementById('conversationList');
                list.innerHTML = '';
                let hasMsg = false;
                snap.forEach(chat => {
                    if(chat.key.includes(user.name)) {
                        hasMsg = true;
                        const otherUser = chat.key.replace(user.name, "").replace("_", "");
                        list.innerHTML += `
                            <div onclick="openChat('${otherUser}')" class="bg-white p-4 rounded-xl shadow-sm flex items-center gap-3 cursor-pointer border-l-4 border-blue-500">
                                <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center font-bold text-blue-600">${otherUser[0]}</div>
                                <div><h4 class="font-bold">${otherUser}</h4><p class="text-xs text-gray-400">নতুন মেসেজ দেখতে ক্লিক করুন</p></div>
                            </div>`;
                    }
                });
                if(!hasMsg) list.innerHTML = '<p class="text-center text-gray-400 py-10">কোনো মেসেজ নেই</p>';
            });
        }

        function logout() { localStorage.removeItem('freechatbook_user'); location.reload(); }
    </script>
</body>
</html>
