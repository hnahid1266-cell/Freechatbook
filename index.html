<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Freechatbook - Connect, Chat & Earn</title>
    <meta name="description" content="Freechatbook is a social platform where you can chat, watch reels, and earn money. Join today!">
    <meta name="keywords" content="freechat, chatbook, freechatbook, freechatbooklive, social media, earn money online, bangladeshi chat site">
    <meta name="author" content="Freechatbook Team">
    <link rel="canonical" href="https://yourdomain.com/"> <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Inter', sans-serif; }
        .hidden { display: none !important; }
        .badge-blue { color: #0866FF; margin-left: 4px; }
        .badge-green { color: #28a745; margin-left: 4px; }
        .post-card { background: white; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <nav class="bg-white sticky top-0 border-b p-3 flex justify-between items-center px-6 shadow-sm z-50">
        <h1 class="text-[#0866FF] text-2xl font-black italic">Freechatbook</h1>
        <div class="flex gap-4">
            <img id="navPfp" onclick="showSection('profile')" src="" class="w-9 h-9 rounded-full border-2 border-blue-500 object-cover cursor-pointer">
        </div>
    </nav>

    <div class="max-w-xl mx-auto p-3 pb-24">
        <div id="feedSection">
            <div id="feed"></div>
        </div>

        <div id="reelsSection" class="hidden">
            <div id="reelList" class="space-y-4"></div>
        </div>

        <div id="profileSection" class="hidden">
            <div class="bg-white p-6 rounded-2xl shadow-sm text-center mb-4">
                <img id="profilePfp" src="" class="w-28 h-28 rounded-full mx-auto border-4 border-blue-100 object-cover">
                <h2 class="text-2xl font-bold mt-3 flex justify-center items-center">
                    <span id="pName">Name</span>
                    <span id="profileBadge"></span>
                </h2>
                <p id="fCount" class="text-blue-600 font-bold text-sm">0 Followers</p>
                <button onclick="logout()" class="mt-4 bg-red-50 text-red-600 px-6 py-2 rounded-lg font-bold text-sm">লগআউট</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50">
        <i onclick="showSection('feed')" class="fas fa-home text-xl text-blue-600 cursor-pointer"></i>
        <i onclick="showSection('reels')" class="fas fa-play text-xl text-gray-400 cursor-pointer"></i>
        <i onclick="showSection('profile')" class="fas fa-user-circle text-xl text-gray-400 cursor-pointer"></i>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDlrDXIji286w0wBPqta0mftEhPxS3M9BM",
            authDomain: "freechatbook-42f04.firebaseapp.com",
            databaseURL: "https://freechatbook-42f04-default-rtdb.firebaseio.com",
            projectId: "freechatbook-42f04",
            storageBucket: "freechatbook-42f04.firebasestorage.app",
            messagingSenderId: "784680329144",
            appId: "1:784680329144:web:ccacf6e9d71fd25772394d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = JSON.parse(localStorage.getItem('freechatbook_user'));

        // ব্যাজ পাওয়ার ফাংশন (সব জায়গায় ব্যবহারের জন্য)
        async function getBadgeHtml(uName) {
            const snap = await db.ref('users/' + uName).once('value');
            const d = snap.val();
            if (!d) return "";
            if (d.followers >= 1000) return `<i class="fas fa-check-circle badge-green"></i>`;
            if (d.joinIndex < 100) return `<i class="fas fa-check-circle badge-blue"></i>`;
            return "";
        }

        function showSection(id) {
            ['feed', 'reels', 'profile'].forEach(s => document.getElementById(s + 'Section').classList.add('hidden'));
            document.getElementById(id + 'Section').classList.remove('hidden');
            if(id === 'profile') updateProfile();
        }

        async function updateProfile() {
            document.getElementById('pName').innerText = user.name;
            document.getElementById('profilePfp').src = user.pfp;
            document.getElementById('profileBadge').innerHTML = await getBadgeHtml(user.name);
        }

        async function loadFeed() {
            db.ref('posts').on('value', async snap => {
                const f = document.getElementById('feed'); f.innerHTML = '';
                const posts = [];
                snap.forEach(c => posts.push({key: c.key, ...c.val()}));
                
                for(let p of posts.reverse()) {
                    const badge = await getBadgeHtml(p.uName);
                    f.innerHTML += `
                        <div class="post-card p-4">
                            <div class="flex items-center gap-2 mb-2">
                                <img src="${p.uPfp}" class="w-9 h-9 rounded-full">
                                <h4 class="font-bold text-sm flex items-center">${p.uName} ${badge}</h4>
                            </div>
                            <p class="text-sm">${p.content}</p>
                            ${p.image ? `<img src="${p.image}" class="w-full mt-2 rounded-lg">` : ''}
                        </div>`;
                }
            });
        }

        function logout() { localStorage.clear(); location.reload(); }

        if(user) {
            document.getElementById('navPfp').src = user.pfp;
            loadFeed();
        }
    </script>
</body>
</html>
