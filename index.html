<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freechatbook - Reels & Pro Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .hidden { display: none !important; }
        .post-card { background: white; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .badge-black { color: #000; } .badge-blue { color: #0866FF; } .badge-green { color: #28a745; }
        .reel-container { height: 80vh; scroll-snap-type: y mandatory; overflow-y: scroll; background: #000; }
        .reel-video { height: 100%; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <nav class="bg-white sticky top-0 border-b p-3 flex justify-between items-center px-4 shadow-sm z-50">
        <h1 class="text-[#0866FF] text-2xl font-black italic">Freechatbook</h1>
        <div class="flex gap-3">
            <i onclick="showSection('reels')" class="fas fa-play-circle text-2xl text-red-500 cursor-pointer"></i>
            <img id="navPfp" onclick="showSection('profile')" src="" class="w-8 h-8 rounded-full border cursor-pointer object-cover">
        </div>
    </nav>

    <div class="max-w-xl mx-auto p-3 pb-24">
        
        <div id="feedSection">
            <div id="feed"></div>
        </div>

        <div id="reelsSection" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Short Reels</h2>
                <button onclick="document.getElementById('reelFile').click()" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 py-1 rounded-full text-xs font-bold">‡¶∞‡¶ø‡¶≤‡¶∏ ‡¶Ü‡¶™‡¶≤‡ßã‡¶°</button>
                <input type="file" id="reelFile" class="hidden" accept="video/*" onchange="uploadReel(this)">
            </div>
            <div id="reelList" class="reel-container rounded-2xl">
                </div>
        </div>

        <div id="menuSection" class="hidden">
            <div class="bg-white p-4 rounded-xl shadow-sm">
                <textarea id="postContent" class="w-full bg-gray-50 p-3 rounded-lg outline-none mb-2" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Æ‡¶®‡ßá ‡¶ï‡¶ø ‡¶Ü‡¶õ‡ßá?"></textarea>
                <div class="flex items-center gap-2 mb-3">
                    <select id="audience" class="text-[10px] border rounded p-1 outline-none">
                        <option value="public">üåç Public</option>
                        <option value="friend">üë• Friends</option>
                        <option value="onlyme">üîí Only Me</option>
                    </select>
                    <input type="file" id="postImg" class="text-[10px]">
                </div>
                <button onclick="submitPost()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            </div>
        </div>

        <div id="profileSection" class="hidden">
            <div class="bg-white rounded-xl p-4 text-center shadow-sm mb-4">
                <img id="profilePfp" src="" class="w-24 h-24 rounded-full mx-auto border-4 border-blue-100 object-cover">
                <h2 id="profileName" class="text-xl font-bold mt-2"></h2>
                <p id="profileBadgeText" class="text-[10px] text-gray-500 mt-1"></p>
                <div class="flex justify-center gap-4 mt-4 border-t pt-4">
                    <button onclick="logout()" class="text-red-500 text-sm font-bold"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    <button class="text-blue-600 text-sm font-bold"><i class="fas fa-user-friends"></i> Requests</button>
                </div>
            </div>
            <h3 class="font-bold mb-2 ml-1">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶™‡ßã‡¶∏‡ßç‡¶ü‡¶∏‡¶Æ‡ßÇ‡¶π:</h3>
            <div id="myPosts"></div>
        </div>

    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50">
        <i onclick="showSection('feed')" class="fas fa-home text-xl text-gray-400 cursor-pointer"></i>
        <i onclick="showSection('reels')" class="fas fa-play text-xl text-gray-400 cursor-pointer"></i>
        <i onclick="showSection('menu')" class="fas fa-plus-square text-xl text-gray-400 cursor-pointer"></i>
        <i onclick="showSection('profile')" class="fas fa-user-circle text-xl text-gray-400 cursor-pointer"></i>
    </div>

    <script>
        // Firebase Config (Keep yours)
        const firebaseConfig = {
            apiKey: "AIzaSyDlrDXIji286w0wBPqta0mftEhPxS3M9BM",
            authDomain: "freechatbook-42f04.firebaseapp.com",
            databaseURL: "https://freechatbook-42f04-default-rtdb.firebaseio.com",
            projectId: "freechatbook-42f04",
            storageBucket: "freechatbook-42f04.firebasestorage.app",
            messagingSenderId: "784680329144",
            appId: "1:784680329144:web:ccacf6e9d71fd25772394d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = JSON.parse(localStorage.getItem('freechatbook_user'));

        // --- ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ---
        function showSection(id) {
            ['feed', 'reels', 'menu', 'profile'].forEach(s => document.getElementById(s + 'Section').classList.add('hidden'));
            document.getElementById(id + 'Section').classList.remove('hidden');
            if(id === 'profile') loadMyPosts();
            if(id === 'reels') loadReels();
        }

        // --- ‡¶∏‡¶Æ‡ßü ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ (Time Ago) ---
        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " years ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " mins ago";
            return "Just now";
        }

        // --- ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü (Audience ‡¶∏‡¶π) ---
        function submitPost() {
            const text = document.getElementById('postContent').value;
            const aud = document.getElementById('audience').value;
            const file = document.getElementById('postImg').files[0];
            
            let postData = {
                uName: user.name, uPfp: user.pfp, content: text,
                audience: aud, time: Date.now(), likes: 0
            };

            if(file) {
                const reader = new FileReader();
                reader.onload = e => {
                    postData.image = e.target.result;
                    db.ref('posts').push(postData);
                    location.reload();
                };
                reader.readAsDataURL(file);
            } else {
                db.ref('posts').push(postData);
                location.reload();
            }
        }

        // --- ‡¶®‡¶ø‡¶â‡¶ú ‡¶´‡¶ø‡¶° ‡¶ì ‡¶Æ‡¶æ‡¶á ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ---
        function loadFeed() {
            db.ref('posts').on('value', snap => {
                const feed = document.getElementById('feed'); feed.innerHTML = '';
                snap.forEach(c => {
                    const p = c.val();
                    if(p.audience === 'onlyme' && p.uName !== user.name) return;
                    feed.innerHTML = createPostHTML(p, c.key, false) + feed.innerHTML;
                });
            });
        }

        function loadMyPosts() {
            document.getElementById('profileName').innerText = user.name;
            document.getElementById('profilePfp').src = user.pfp;
            db.ref('posts').orderByChild('uName').equalTo(user.name).once('value', snap => {
                const my = document.getElementById('myPosts'); my.innerHTML = '';
                snap.forEach(c => {
                    my.innerHTML = createPostHTML(c.val(), c.key, true) + my.innerHTML;
                });
            });
        }

        function createPostHTML(p, key, isOwner) {
            return `
                <div class="post-card p-4">
                    <div class="flex justify-between">
                        <div class="flex gap-2 items-center mb-2">
                            <img src="${p.uPfp}" class="w-9 h-9 rounded-full border">
                            <div>
                                <h4 class="font-bold text-sm">${p.uName}</h4>
                                <p class="text-[9px] text-gray-400">${timeAgo(p.time)} ‚Ä¢ ${p.audience}</p>
                            </div>
                        </div>
                        ${isOwner ? `<div class="text-gray-400 text-xs">
                            <i onclick="deletePost('${key}')" class="fas fa-trash-alt mr-2 cursor-pointer"></i>
                            <i onclick="editPost('${key}','${p.content}')" class="fas fa-edit cursor-pointer"></i>
                        </div>` : ''}
                    </div>
                    <p class="text-sm mb-2">${p.content}</p>
                    ${p.image ? `<img src="${p.image}" class="w-full rounded-lg mb-2">` : ''}
                    <div class="flex gap-4 border-t pt-2 text-xs font-bold text-gray-500">
                        <span><i class="far fa-thumbs-up"></i> Like</span>
                        <span><i class="far fa-comment"></i> Comment</span>
                    </div>
                </div>`;
        }

        // --- ‡¶∞‡¶ø‡¶≤‡¶∏ ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ---
        function uploadReel(input) {
            const file = input.files[0];
            if(file.size > 10 * 1024 * 1024) return alert("‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡ßß‡ß¶ ‡¶è‡¶Æ‡¶¨‡¶ø‡¶∞ ‡¶ï‡¶Æ ‡¶π‡¶§‡ßá ‡¶π‡¶¨‡ßá!");
            const reader = new FileReader();
            reader.onload = e => {
                db.ref('reels').push({
                    uName: user.name, video: e.target.result, time: Date.now()
                });
                alert("‡¶∞‡¶ø‡¶≤‡¶∏ ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
                showSection('reels');
            };
            reader.readAsDataURL(file);
        }

        function loadReels() {
            db.ref('reels').on('value', snap => {
                const list = document.getElementById('reelList'); list.innerHTML = '';
                snap.forEach(c => {
                    const r = c.val();
                    list.innerHTML += `
                        <div class="reel-video">
                            <video src="${r.video}" class="w-full h-full object-contain" loop onclick="this.paused ? this.play() : this.pause()"></video>
                            <div class="absolute bottom-10 left-4 text-white">
                                <p class="font-bold">@${r.uName}</p>
                                <p class="text-xs">Freechatbook Reels</p>
                            </div>
                        </div>`;
                });
            });
        }

        // --- ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ì ‡¶á‡¶°‡¶ø‡¶ü ---
        function deletePost(key) { if(confirm("‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) db.ref('posts/' + key).remove().then(()=>location.reload()); }
        function editPost(key, old) {
            const n = prompt("‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶á‡¶°‡¶ø‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®:", old);
            if(n) db.ref('posts/' + key).update({ content: n }).then(()=>location.reload());
        }

        function logout() { localStorage.clear(); location.reload(); }

        if(user) {
            document.getElementById('navPfp').src = user.pfp;
            loadFeed();
        }
    </script>
</body>
</html>
