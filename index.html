        // --- ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ú ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡ßß‡ß¶‡ß¶ ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶¨‡ßç‡¶≤‡ßÅ/‡¶ï‡¶æ‡¶≤‡ßã ‡¶ü‡¶ø‡¶ï) ---
        async function getBadge(uName) {
            const snap = await db.ref('users/' + uName).once('value');
            const d = snap.val();
            if (!d) return "";
            if (d.followers >= 1000) return `<i class="fas fa-check-circle badge-green"></i>`;
            if (d.joinIndex < 100) {
                // ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ‡¶≤‡¶ø ‡¶¨‡ßç‡¶≤‡ßÅ ‡¶Ö‡¶•‡¶¨‡¶æ ‡¶¨‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ï ‡¶ü‡¶ø‡¶ï
                return d.joinIndex % 2 === 0 ? `<i class="fas fa-check-circle badge-blue"></i>` : `<i class="fas fa-check-circle text-black"></i>`;
            }
            return "";
        }

        function showSection(id) {
            ['feed', 'inbox', 'reels', 'postCreate', 'profile'].forEach(s => {
                document.getElementById(s + 'Section').classList.add('hidden');
                document.getElementById('ic-' + s).classList.replace('text-blue-600', 'text-gray-400');
            });
            document.getElementById(id + 'Section').classList.remove('hidden');
            document.getElementById('ic-' + id).classList.replace('text-gray-400', 'text-blue-600');
            if(id === 'profile') loadProfile();
            if(id === 'reels') loadReels();
        }

        // --- ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü (Audience ‡¶ì ‡¶õ‡¶¨‡¶ø‡¶∏‡¶π) ---
        function submitPost() {
            const txt = document.getElementById('postText').value;
            const aud = document.getElementById('audience').value;
            const file = document.getElementById('postImg').files[0];
            
            let data = { uName: user.name, uPfp: user.pfp, content: txt, audience: aud, time: Date.now(), likes: 0 };

            if(file) {
                const reader = new FileReader();
                reader.onload = e => {
                    data.image = e.target.result;
                    db.ref('posts').push(data).then(() => { location.reload(); });
                };
                reader.readAsDataURL(file);
            } else {
                db.ref('posts').push(data).then(() => { location.reload(); });
            }
        }
