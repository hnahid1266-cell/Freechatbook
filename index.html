<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freechatbook - Official Master Version</title>
    
    <meta name="description" content="Freechatbook - Connect, Share Reels and Earn.">
    <meta name="keywords" content="freechat, chatbook, freechatbook, freechatbooklive">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        .post-card { background: white; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); overflow: hidden; }
        .badge-blue { color: #0866FF; } .badge-green { color: #28a745; } .badge-black { color: #000; }
        .active-nav { color: #0866FF !important; }
        .nav-btn { font-size: 1.4rem; color: #65676b; cursor: pointer; transition: 0.2s; }
        .reel-video { height: 75vh; background: #000; border-radius: 15px; position: relative; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="authPage" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center p-6">
        <h1 class="text-[#0866FF] text-5xl font-black italic mb-10">freechatbook</h1>
        <div id="authBox" class="w-full max-w-sm border p-6 rounded-2xl shadow-xl">
            <input type="text" id="username" placeholder="ইউজারনাম" class="w-full border p-3 rounded-xl mb-3 outline-none focus:border-blue-500">
            <input type="password" id="password" placeholder="পাসওয়ার্ড" class="w-full border p-3 rounded-xl mb-4 outline-none">
            <button onclick="handleAuth('login')" class="w-full bg-[#0866FF] text-white py-3 rounded-xl font-bold mb-3">লগইন</button>
            <button onclick="handleAuth('signup')" class="w-full bg-[#42b72a] text-white py-3 rounded-xl font-bold">একাউন্ট তৈরি করুন</button>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="bg-white sticky top-0 border-b p-3 flex justify-between items-center px-6 z-50 shadow-sm">
            <h1 class="text-[#0866FF] text-2xl font-black italic">Freechatbook</h1>
            <img id="navPfp" onclick="showSection('profile')" src="" class="w-9 h-9 rounded-full border-2 border-blue-500 object-cover cursor-pointer">
        </nav>

        <div class="max-w-xl mx-auto p-3 pb-24">
            <div id="feedSection">
                <div id="feedList"></div>
            </div>

            <div id="reelsSection" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Short Reels</h2>
                    <input type="file" id="reelFile" accept="video/*" onchange="uploadReel(this)" class="hidden">
                    <button onclick="document.getElementById('reelFile').click()" class="bg-red-500 text-white px-4 py-1 rounded-full text-xs font-bold">আপলোড</button>
                </div>
                <div id="reelList"></div>
            </div>

            <div id="inboxSection" class="hidden">
                <h2 class="font-bold mb-4">Messages</h2>
                <div id="chatList" class="space-y-3"></div>
            </div>

            <div id="postCreateSection" class="hidden">
                <div class="bg-white p-6 rounded-2xl shadow-sm">
                    <h3 class="font-bold mb-3">নতুন পোস্ট</h3>
                    <textarea id="postText" class="w-full bg-gray-50 p-4 rounded-xl outline-none mb-3" placeholder="আপনার মনে কি আছে?"></textarea>
                    <div class="flex items-center justify-between mb-4">
                        <input type="file" id="postImg" class="text-xs">
                        <select id="postAudience" class="text-xs border rounded p-1">
                            <option value="public">Public</option>
                            <option value="onlyme">Only Me</option>
                        </select>
                    </div>
                    <button onclick="submitPost()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">পোস্ট করুন</button>
                </div>
            </div>

            <div id="profileSection" class="hidden">
                <div class="bg-white p-6 rounded-2xl text-center shadow-sm mb-4">
                    <img id="profilePfp" onclick="openImg(this.src)" src="" class="w-28 h-28 rounded-full mx-auto border-4 border-blue-100 object-cover cursor-pointer">
                    <h2 id="profileNameDisplay" class="text-2xl font-bold mt-3 flex justify-center items-center gap-1"></h2>
                    <p id="followerText" class="text-blue-600 font-bold text-sm">0 Followers</p>
                    <div class="mt-6">
                        <button onclick="logout()" class="bg-red-50 text-red-600 px-6 py-2 rounded-lg font-bold text-sm">লগআউট</button>
                    </div>
                </div>
                <h3 class="font-bold text-sm mb-2 ml-1">আপনার করা পোস্টসমূহ:</h3>
                <div id="myPostsList"></div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50">
            <i onclick="showSection('feed')" class="fas fa-home nav-btn active-nav" id="ic-feed"></i>
            <i onclick="showSection('inbox')" class="fas fa-comment-dots nav-btn" id="ic-inbox"></i>
            <i onclick="showSection('reels')" class="fas fa-play-circle nav-btn" id="ic-reels"></i>
            <i onclick="showSection('postCreate')" class="fas fa-plus-square nav-btn" id="ic-postCreate"></i>
            <i onclick="showSection('profile')" class="fas fa-user-circle nav-btn" id="ic-profile"></i>
        </div>
    </div>

    <div id="imgModal" class="fixed inset-0 bg-black/90 z-[10000] hidden flex items-center justify-center" onclick="this.classList.add('hidden')">
        <img id="fullImg" src="" class="max-w-full max-h-full shadow-2xl">
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDlrDXIji286w0wBPqta0mftEhPxS3M9BM",
            authDomain: "freechatbook-42f04.firebaseapp.com",
            databaseURL: "https://freechatbook-42f04-default-rtdb.firebaseio.com",
            projectId: "freechatbook-42f04",
            storageBucket: "freechatbook-42f04.firebasestorage.app",
            messagingSenderId: "784680329144",
            appId: "1:784680329144:web:ccacf6e9d71fd25772394d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = JSON.parse(localStorage.getItem('freechatbook_user'));

        function handleAuth(type) {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            if(!u || !p) return alert("তথ্য দিন");
            if(type === 'signup') {
                db.ref('users').once('value', snap => {
                    const idx = snap.numChildren();
                    db.ref('users/'+u).set({ name: u, pass: p, pfp: "https://cdn-icons-png.flaticon.com/512/149/149071.png", followers: 0, joinIndex: idx });
                    db.ref('messages/'+u+'_admin').push({ sender: "Admin", text: "৫০০০ মেম্বার হলে ইনকাম শুরু হবে!" });
                    alert("একাউন্ট তৈরি হয়েছে!");
                });
            } else {
                db.ref('users/'+u).once('value', snap => {
                    if(snap.exists() && snap.val().pass === p) {
                        localStorage.setItem('freechatbook_user', JSON.stringify(snap.val()));
                        location.reload();
                    } else alert("ভুল লগইন!");
                });
            }
        }

        function showSection(id) {
            ['feed', 'inbox', 'reels', 'postCreate', 'profile'].forEach(s => {
                document.getElementById(s + 'Section').classList.add('hidden');
                document.getElementById('ic-' + s).classList.remove('active-nav');
            });
            document.getElementById(id + 'Section').classList.remove('hidden');
            document.getElementById('ic-' + id).classList.add('active-nav');
            if(id === 'profile') loadProfile();
            if(id === 'reels') loadReels();
        }

        // --- ব্যাজ সিস্টেম ফিক্স (কালো/ব্লু/গ্রিন) ---
        function getBadge(idx, followers) {
            if(followers >= 1000) return '<i class="fas fa-check-circle badge-green"></i>';
            if(idx < 100) {
                return idx % 2 === 0 ? '<i class="fas fa-check-circle badge-blue"></i>' : '<i class="fas fa-check-circle badge-black"></i>';
            }
            return '';
        }

        function submitPost() {
            const txt = document.getElementById('postText').value;
            const aud = document.getElementById('postAudience').value;
            const file = document.getElementById('postImg').files[0];
            const reader = new FileReader();

            const pushPost = (img = "") => {
                db.ref('posts').push({ uName: user.name, uPfp: user.pfp, content: txt, image: img, audience: aud, time: Date.now() })
                .then(() => location.reload());
            };

            if(file) {
                reader.onload = e => pushPost(e.target.result);
                reader.readAsDataURL(file);
            } else if(txt) pushPost();
        }

        // --- নিউজ ফিড ফিক্স (সকল পোস্ট আসবে) ---
        function loadFeed() {
            db.ref('users').on('value', uSnap => {
                const allUsers = uSnap.val();
                db.ref('posts').on('value', snap => {
                    const list = document.getElementById('feedList'); list.innerHTML = '';
                    let posts = [];
                    snap.forEach(c => posts.push({key: c.key, ...c.val()}));
                    posts.reverse().forEach(p => {
                        if(p.audience === 'onlyme' && p.uName !== user.name) return;
                        const info = allUsers[p.uName] || {};
                        const badge = getBadge(info.joinIndex, info.followers);
                        list.innerHTML += `<div class="post-card p-4">
                            <div class="flex items-center gap-2 mb-3">
                                <img src="${p.uPfp}" class="w-9 h-9 rounded-full object-cover">
                                <h4 class="font-bold text-sm">${p.uName}${badge}</h4>
                            </div>
                            <p class="text-sm mb-3">${p.content}</p>
                            ${p.image ? `<img src="${p.image}" onclick="openImg(this.src)" class="w-full rounded-lg cursor-pointer">` : ''}
                            <div class="flex gap-6 border-t mt-3 pt-2 text-xs font-bold text-gray-500">
                                <span onclick="alert('Liked!')"><i class="far fa-thumbs-up"></i> Like</span>
                                <span onclick="shareWhatsApp()"><i class="fas fa-share"></i> Share</span>
                            </div>
                        </div>`;
                    });
                });
            });
        }

        function loadProfile() {
            db.ref('users/'+user.name).once('value', snap => {
                const d = snap.val();
                document.getElementById('profileNameDisplay').innerHTML = d.name + getBadge(d.joinIndex, d.followers);
                document.getElementById('profilePfp').src = d.pfp;
                document.getElementById('followerText').innerText = (d.followers || 0) + " Followers";
            });

            db.ref('posts').orderByChild('uName').equalTo(user.name).on('value', snap => {
                const list = document.getElementById('myPostsList'); list.innerHTML = '';
                snap.forEach(c => {
                    const p = c.val();
                    list.innerHTML += `<div class="bg-white p-3 rounded-xl mb-2 flex justify-between shadow-sm items-center">
                        <span class="text-xs truncate w-40">${p.content || 'ছবি পোস্ট'}</span>
                        <div class="flex gap-4">
                            <i onclick="editPost('${c.key}', '${p.content}')" class="fas fa-edit text-blue-500 cursor-pointer"></i>
                            <i onclick="deletePost('${c.key}')" class="fas fa-trash text-red-500 cursor-pointer"></i>
                        </div>
                    </div>`;
                });
            });
        }

        function editPost(key, old) {
            const n = prompt("পোস্ট ইডিট করুন:", old);
            if(n) db.ref('posts/'+key).update({ content: n });
        }
        function deletePost(key) { if(confirm("ডিলিট করতে চান?")) db.ref('posts/'+key).remove(); }
        function openImg(s) { document.getElementById('fullImg').src = s; document.getElementById('imgModal').classList.remove('hidden'); }
        function uploadReel(input) {
            const reader = new FileReader();
            reader.onload = e => db.ref('reels').push({ uName: user.name, video: e.target.result }).then(()=>alert("Reel Uploaded!"));
            reader.readAsDataURL(input.files[0]);
        }
        function loadReels() {
            db.ref('reels').on('value', snap => {
                const list = document.getElementById('reelList'); list.innerHTML = '';
                snap.forEach(c => {
                    const r = c.val();
                    list.innerHTML += `<div class="reel-video">
                        <video src="${r.video}" class="w-full h-full object-contain" loop onclick="this.paused?this.play():this.pause()"></video>
                        <div class="absolute bottom-4 left-4 text-white font-bold">@${r.uName}</div>
                    </div>`;
                });
            });
        }
        function shareWhatsApp() { window.open(`https://api.whatsapp.com/send?text=Freechatbook: ${window.location.href}`); }
        function logout() { localStorage.clear(); location.reload(); }

        if(user) {
            document.getElementById('authPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('navPfp').src = user.pfp;
            loadFeed();
        }
    </script>
</body>
</html>
