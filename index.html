<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Freechatbook - Connect, Share & Earn</title>
    <meta name="description" content="Freechatbook is a premier social platform. Join now!">
    <meta name="keywords" content="freechat, chatbook, freechatbook, freechatbooklive">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; }
        .hidden { display: none !important; }
        .post-card { background: white; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .badge-blue { color: #0866FF; margin-left: 3px; }
        .badge-green { color: #28a745; margin-left: 3px; }
        .badge-black { color: #000; margin-left: 3px; }
        .nav-icon { font-size: 1.4rem; color: #65676b; cursor: pointer; }
        .active-nav { color: #0866FF; }
        video { background: #000; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="authPage" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center p-6">
        <h1 class="text-[#0866FF] text-4xl font-black italic mb-8">freechatbook</h1>
        <div id="authContainer" class="w-full max-w-sm">
            <input type="text" id="username" placeholder="Username" class="w-full border p-3 rounded-xl mb-3 outline-none">
            <input type="password" id="password" placeholder="Password" class="w-full border p-3 rounded-xl mb-4 outline-none">
            <button onclick="handleAuth('login')" class="w-full bg-[#0866FF] text-white py-3 rounded-xl font-bold mb-3">Login</button>
            <button onclick="handleAuth('signup')" class="w-full bg-[#42b72a] text-white py-3 rounded-xl font-bold">Create Account</button>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="bg-white sticky top-0 border-b p-3 flex justify-between items-center px-4 z-50">
            <h1 class="text-[#0866FF] text-2xl font-black italic">Freechatbook</h1>
            <img id="navPfp" onclick="showSection('profile')" src="" class="w-9 h-9 rounded-full border object-cover cursor-pointer">
        </nav>

        <div class="max-w-xl mx-auto p-3 pb-24">
            
            <div id="feedSection">
                <div id="postBox" class="bg-white p-4 rounded-xl shadow-sm mb-4">
                    <textarea id="postText" class="w-full bg-gray-100 p-3 rounded-lg outline-none" placeholder="আপনার মনে কি আছে?"></textarea>
                    <div class="flex justify-between items-center mt-3">
                        <input type="file" id="postImg" class="text-xs">
                        <select id="audience" class="text-xs border rounded p-1">
                            <option value="public">Public</option>
                            <option value="onlyme">Only Me</option>
                        </select>
                    </div>
                    <button onclick="submitPost()" class="w-full bg-blue-600 text-white mt-3 py-2 rounded-lg font-bold">Post Now</button>
                </div>
                <div id="feedList"></div>
            </div>

            <div id="reelsSection" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-bold">Reels</h2>
                    <input type="file" id="reelFile" accept="video/*" onchange="uploadReel(this)" class="text-xs">
                </div>
                <div id="reelList" class="space-y-4"></div>
            </div>

            <div id="profileSection" class="hidden">
                <div class="bg-white p-6 rounded-2xl text-center shadow-sm">
                    <img id="profilePfp" src="" class="w-24 h-24 rounded-full mx-auto border-4 border-blue-100 object-cover">
                    <h2 id="profileNameDisplay" class="text-xl font-bold mt-2 flex justify-center items-center"></h2>
                    <p id="followerText" class="text-blue-600 text-sm font-bold">0 Followers</p>
                    <div class="flex justify-center gap-4 mt-4">
                        <button onclick="shareVia('WhatsApp')" class="text-green-500 text-2xl"><i class="fab fa-whatsapp"></i></button>
                        <button onclick="logout()" class="bg-red-50 text-red-600 px-4 py-1 rounded-lg text-sm font-bold">Logout</button>
                    </div>
                </div>
                <div id="myPostsList" class="mt-4"></div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50">
            <i onclick="showSection('feed')" class="fas fa-home nav-icon active-nav" id="nav-feed"></i>
            <i onclick="showSection('reels')" class="fas fa-play-circle nav-icon" id="nav-reels"></i>
            <i onclick="showSection('profile')" class="fas fa-user-circle nav-icon" id="nav-profile"></i>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDlrDXIji286w0wBPqta0mftEhPxS3M9BM",
            authDomain: "freechatbook-42f04.firebaseapp.com",
            databaseURL: "https://freechatbook-42f04-default-rtdb.firebaseio.com",
            projectId: "freechatbook-42f04",
            storageBucket: "freechatbook-42f04.firebasestorage.app",
            messagingSenderId: "784680329144",
            appId: "1:784680329144:web:ccacf6e9d71fd25772394d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = JSON.parse(localStorage.getItem('freechatbook_user'));

        function handleAuth(type) {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            if(!u || !p) return alert("সব তথ্য দিন");

            if(type === 'signup') {
                db.ref('users').once('value', snap => {
                    const idx = snap.numChildren();
                    const data = { name: u, pass: p, pfp: "https://cdn-icons-png.flaticon.com/512/149/149071.png", followers: 0, joinIndex: idx };
                    db.ref('users/' + u).set(data).then(() => {
                        db.ref('messages/' + u + '_admin').push({ sender: "Admin", text: "৫০০০ মেম্বার হলে ইনকাম শুরু হবে!" });
                        alert("একাউন্ট তৈরি হয়েছে!");
                    });
                });
            } else {
                db.ref('users/' + u).once('value', snap => {
                    if(snap.exists() && snap.val().pass === p) {
                        localStorage.setItem('freechatbook_user', JSON.stringify(snap.val()));
                        location.reload();
                    } else alert("ভুল তথ্য");
                });
            }
        }

        function showSection(id) {
            ['feed', 'reels', 'profile'].forEach(s => {
                document.getElementById(s + 'Section').classList.add('hidden');
                document.getElementById('nav-' + s).classList.remove('active-nav');
            });
            document.getElementById(id + 'Section').classList.remove('hidden');
            document.getElementById('nav-' + id).classList.add('active-nav');
            if(id === 'profile') loadProfile();
        }

        function getBadge(idx, followers) {
            if(followers >= 1000) return '<i class="fas fa-check-circle badge-green"></i>';
            if(idx < 100) return idx % 2 === 0 ? '<i class="fas fa-check-circle badge-blue"></i>' : '<i class="fas fa-check-circle badge-black"></i>';
            return '';
        }

        function submitPost() {
            const txt = document.getElementById('postText').value;
            const aud = document.getElementById('audience').value;
            const file = document.getElementById('postImg').files[0];
            const reader = new FileReader();

            const pushPost = (img = "") => {
                db.ref('posts').push({ uName: user.name, uPfp: user.pfp, content: txt, image: img, audience: aud, time: Date.now() })
                .then(() => location.reload());
            };

            if(file) {
                reader.onload = e => pushPost(e.target.result);
                reader.readAsDataURL(file);
            } else if(txt) pushPost();
        }

        function loadFeed() {
            db.ref('users').once('value', userSnap => {
                const usersData = userSnap.val();
                db.ref('posts').on('value', snap => {
                    const list = document.getElementById('feedList'); list.innerHTML = '';
                    let posts = [];
                    snap.forEach(c => posts.push({key: c.key, ...c.val()}));
                    posts.reverse().forEach(p => {
                        if(p.audience === 'onlyme' && p.uName !== user.name) return;
                        const uInfo = usersData[p.uName] || {};
                        const badge = getBadge(uInfo.joinIndex, uInfo.followers);
                        list.innerHTML += `
                            <div class="post-card p-4">
                                <div class="flex items-center gap-2 mb-2">
                                    <img src="${p.uPfp}" class="w-9 h-9 rounded-full object-cover">
                                    <h4 class="font-bold text-sm">${p.uName}${badge}</h4>
                                </div>
                                <p class="text-sm mb-2">${p.content}</p>
                                ${p.image ? `<img src="${p.image}" class="w-full rounded-lg mb-2">` : ''}
                                <div class="flex gap-4 border-t pt-2 text-xs font-bold text-gray-500">
                                    <span onclick="alert('Liked!')"><i class="far fa-thumbs-up"></i> Like</span>
                                    <span onclick="shareVia('WhatsApp')"><i class="fas fa-share"></i> Share</span>
                                </div>
                            </div>`;
                    });
                });
            });
        }

        function uploadReel(input) {
            const reader = new FileReader();
            reader.onload = e => {
                db.ref('reels').push({ uName: user.name, video: e.target.result });
                alert("রিলস আপলোড হয়েছে!");
            };
            reader.readAsDataURL(input.files[0]);
        }

        function loadProfile() {
            document.getElementById('profileNameDisplay').innerHTML = user.name + getBadge(user.joinIndex, user.followers);
            document.getElementById('profilePfp').src = user.pfp;
            document.getElementById('followerText').innerText = (user.followers || 0) + " Followers";
            
            db.ref('posts').orderByChild('uName').equalTo(user.name).once('value', snap => {
                const list = document.getElementById('myPostsList'); list.innerHTML = '';
                snap.forEach(c => {
                    const p = c.val();
                    list.innerHTML += `<div class="bg-white p-3 rounded-lg mb-2 flex justify-between shadow-sm">
                        <span class="text-xs truncate w-40">${p.content || 'ছবি পোস্ট'}</span>
                        <i onclick="db.ref('posts/${c.key}').remove().then(()=>location.reload())" class="fas fa-trash text-red-500"></i>
                    </div>`;
                });
            });
        }

        function shareVia(platform) {
            const url = window.location.href;
            if(platform === 'WhatsApp') window.open(`https://api.whatsapp.com/send?text=ফ্রিচ্যাটবুকে যুক্ত হোন: ${url}`);
        }

        function logout() { localStorage.clear(); location.reload(); }

        if(user) {
            document.getElementById('authPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('navPfp').src = user.pfp;
            loadFeed();
        }
    </script>
</body>
</html>
