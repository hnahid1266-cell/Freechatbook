<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freechatbook - Speed Edition 2026</title>
    
    <meta name="description" content="Freechatbook - Connect, Share Reels and Earn.">
    <meta name="keywords" content="freechat, chatbook, freechatbooklive">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        .post-card { background: white; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .badge-blue { color: #0866FF; } .badge-black { color: #000; } .badge-yellow { color: #FFD700; } .badge-red { color: #FF0000; } .badge-green { color: #28a745; }
        .nav-active { color: #0866FF !important; }
        .btn-primary { background-color: #0866FF; transition: 0.3s; }
        .btn-primary:active { transform: scale(0.95); }
        input { border: 1px solid #ddd; outline: none; }
        input:focus { border-color: #0866FF; }
    </style>
</head>
<body>

    <div id="authPage" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center p-6 overflow-y-auto">
        <h1 class="text-[#0866FF] text-5xl font-black italic mb-8">freechatbook</h1>
        
        <div id="loginBox" class="w-full max-w-sm">
            <input type="text" id="lUser" placeholder="ইউজারনাম বা নাম্বার" class="w-full p-3 rounded-xl mb-3">
            <input type="password" id="lPass" placeholder="পাসওয়ার্ড" class="w-full p-3 rounded-xl mb-4">
            <button onclick="doLogin()" class="w-full btn-primary text-white py-3 rounded-xl font-bold mb-4">লগইন</button>
            <div class="flex justify-between text-sm font-bold">
                <span onclick="toggleAuth('signup')" class="text-blue-600 cursor-pointer">নতুন একাউন্ট</span>
                <span onclick="toggleAuth('reset')" class="text-red-500 cursor-pointer">পাসওয়ার্ড ভুলে গেছেন?</span>
            </div>
        </div>

        <div id="signupBox" class="w-full max-w-sm hidden">
            <input type="text" id="rName" placeholder="আপনার নাম" class="w-full p-3 rounded-xl mb-3">
            <input type="text" id="rEmail" placeholder="ইমেইল বা নাম্বার" class="w-full p-3 rounded-xl mb-3">
            <input type="password" id="rPass" placeholder="পাসওয়ার্ড" class="w-full p-3 rounded-xl mb-4">
            <button onclick="doSignup()" class="w-full bg-[#42b72a] text-white py-3 rounded-xl font-bold mb-4">রেজিস্ট্রেশন করুন</button>
            <p onclick="toggleAuth('login')" class="text-center text-sm font-bold text-blue-600 cursor-pointer">লগইন করুন</p>
        </div>

        <div id="resetBox" class="w-full max-w-sm hidden text-center">
            <input type="text" id="resetInput" placeholder="ইউজারনাম বা নাম্বার" class="w-full p-3 rounded-xl mb-4">
            <button onclick="doReset()" class="w-full bg-orange-500 text-white py-3 rounded-xl font-bold mb-4">পাসওয়ার্ড খুঁজুন</button>
            <p onclick="toggleAuth('login')" class="text-sm font-bold text-blue-600 cursor-pointer">ফিরে যান</p>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="bg-white sticky top-0 border-b p-3 flex justify-between items-center px-6 z-50 shadow-sm">
            <h1 class="text-[#0866FF] text-2xl font-black italic">Freechatbook</h1>
            <img id="navPfp" onclick="showSection('profile')" src="" class="w-9 h-9 rounded-full border-2 border-blue-500 object-cover cursor-pointer">
        </nav>

        <div class="max-w-xl mx-auto p-3 pb-24">
            <div id="feedSection"><div id="feedList"></div></div>
            <div id="reelsSection" class="hidden"><div id="reelList"></div></div>
            <div id="postSection" class="hidden">
                <div class="bg-white p-6 rounded-2xl shadow-sm">
                    <textarea id="pText" class="w-full bg-gray-50 p-4 rounded-xl outline-none mb-3" placeholder="আপনার মনে কি আছে?"></textarea>
                    <input type="file" id="pImg" class="text-xs mb-4">
                    <button onclick="doPost()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">পোস্ট করুন</button>
                </div>
            </div>
            <div id="profileSection" class="hidden">
                <div class="bg-white p-6 rounded-2xl text-center shadow-sm">
                    <img id="profilePfp" src="" class="w-28 h-28 rounded-full mx-auto border-4 border-blue-100 object-cover shadow-md">
                    <h2 id="pName" class="text-2xl font-bold mt-3 flex justify-center items-center gap-1"></h2>
                    <p id="fCount" class="text-blue-600 font-bold text-sm">0 Followers</p>
                    <button onclick="logout()" class="mt-6 bg-red-50 text-red-600 px-6 py-2 rounded-lg font-bold text-sm">লগআউট</button>
                </div>
                <div id="myPosts" class="mt-4"></div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50">
            <i onclick="showSection('feed')" class="fas fa-home text-xl nav-active cursor-pointer" id="i-feed"></i>
            <i onclick="showSection('reels')" class="fas fa-play-circle text-xl text-gray-400 cursor-pointer" id="i-reels"></i>
            <i onclick="showSection('post')" class="fas fa-plus-square text-xl text-gray-400 cursor-pointer" id="i-post"></i>
            <i onclick="showSection('profile')" class="fas fa-user-circle text-xl text-gray-400 cursor-pointer" id="i-profile"></i>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDlrDXIji286w0wBPqta0mftEhPxS3M9BM",
            authDomain: "freechatbook-42f04.firebaseapp.com",
            databaseURL: "https://freechatbook-42f04-default-rtdb.firebaseio.com",
            projectId: "freechatbook-42f04",
            storageBucket: "freechatbook-42f04.firebasestorage.app",
            messagingSenderId: "784680329144",
            appId: "1:784680329144:web:ccacf6e9d71fd25772394d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = JSON.parse(localStorage.getItem('freechatbook_user'));

        function toggleAuth(type) {
            ['login', 'signup', 'reset'].forEach(t => document.getElementById(t+'Box').classList.add('hidden'));
            document.getElementById(type+'Box').classList.remove('hidden');
        }

        // --- রেজিস্ট্রেশন ---
        function doSignup() {
            const name = document.getElementById('rName').value.trim();
            const contact = document.getElementById('rEmail').value.trim();
            const pass = document.getElementById('rPass').value.trim();
            if(!name || !contact || !pass) return alert("সব ঘর পূরণ করুন!");

            db.ref('users/' + name).once('value', snap => {
                if(snap.exists()) return alert("এই নামটি ইতিমধ্যে আছে!");
                db.ref('users').once('value', uSnap => {
                    const idx = uSnap.numChildren();
                    const data = { name, contact, pass, pfp: "https://cdn-icons-png.flaticon.com/512/149/149071.png", followers: 0, joinIndex: idx };
                    db.ref('users/' + name).set(data).then(() => {
                        db.ref('messages/' + name + '_admin').push({ sender: "Admin", text: "৫০০০ মেম্বার হলে ইনকাম শুরু হবে!" });
                        alert("রেজিস্ট্রেশন সফল!"); toggleAuth('login');
                    });
                });
            });
        }

        // --- লগইন ---
        function doLogin() {
            const u = document.getElementById('lUser').value.trim();
            const p = document.getElementById('lPass').value.trim();
            db.ref('users/' + u).once('value', snap => {
                const d = snap.val();
                if(d && d.pass === p) {
                    localStorage.setItem('freechatbook_user', JSON.stringify(d));
                    location.reload();
                } else alert("ভুল তথ্য!");
            });
        }

        // --- পাসওয়ার্ড রিসেট ---
        function doReset() {
            const u = document.getElementById('resetInput').value.trim();
            db.ref('users/' + u).once('value', snap => {
                if(snap.exists()) alert("আপনার পাসওয়ার্ড: " + snap.val().pass);
                else alert("ইউজার পাওয়া যায়নি!");
            });
        }

        function getBadge(idx, followers) {
            const colors = ['badge-blue', 'badge-black', 'badge-yellow', 'badge-red', 'badge-green'];
            if(followers >= 1000) return `<i class="fas fa-check-circle badge-green"></i>`;
            return `<i class="fas fa-check-circle ${colors[idx % 5]}"></i>`;
        }

        function showSection(id) {
            ['feed', 'reels', 'post', 'profile'].forEach(s => {
                document.getElementById(s+'Section').classList.add('hidden');
                document.getElementById('i-'+s).classList.replace('text-blue-600', 'text-gray-400');
            });
            document.getElementById(id+'Section').classList.remove('hidden');
            document.getElementById('i-'+id).classList.replace('text-gray-400', 'text-blue-600');
            if(id === 'profile') loadProfile();
        }

        function loadFeed() {
            db.ref('users').on('value', uSnap => {
                const uData = uSnap.val();
                db.ref('posts').on('value', snap => {
                    const list = document.getElementById('feedList'); list.innerHTML = '';
                    let ps = []; snap.forEach(c => ps.push({key:c.key, ...c.val()}));
                    ps.reverse().forEach(p => {
                        const info = uData[p.uName] || {joinIndex:0};
                        list.innerHTML += `<div class="post-card p-4 text-left">
                            <div class="flex items-center gap-2 mb-3">
                                <img src="${p.uPfp}" class="w-9 h-9 rounded-full object-cover">
                                <h4 class="font-bold text-sm">${p.uName} ${getBadge(info.joinIndex, info.followers)}</h4>
                            </div>
                            <p class="text-sm mb-2">${p.content}</p>
                            ${p.image ? `<img src="${p.image}" class="w-full rounded-lg mb-2">` : ''}
                        </div>`;
                    });
                });
            });
        }

        function doPost() {
            const txt = document.getElementById('pText').value;
            const file = document.getElementById('pImg').files[0];
            const reader = new FileReader();
            const send = (img = "") => {
                db.ref('posts').push({ uName: user.name, uPfp: user.pfp, content: txt, image: img, time: Date.now() }).then(()=>location.reload());
            };
            if(file) { reader.onload = e => send(e.target.result); reader.readAsDataURL(file); }
            else if(txt) send();
        }

        function loadProfile() {
            document.getElementById('pName').innerHTML = user.name + getBadge(user.joinIndex, user.followers);
            document.getElementById('profilePfp').src = user.pfp;
            db.ref('posts').orderByChild('uName').equalTo(user.name).once('value', snap => {
                const m = document.getElementById('myPosts'); m.innerHTML = '';
                snap.forEach(c => {
                    const p = c.val();
                    m.innerHTML += `<div class="bg-white p-3 rounded-xl mb-2 flex justify-between shadow-sm items-center">
                        <span class="text-xs truncate w-40">${p.content || 'ছবি'}</span>
                        <div class="flex gap-4"><i onclick="db.ref('posts/${c.key}').remove().then(()=>location.reload())" class="fas fa-trash text-red-500"></i></div>
                    </div>`;
                });
            });
        }

        function logout() { localStorage.clear(); location.reload(); }

        if(user) {
            document.getElementById('authPage').remove();
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('navPfp').src = user.pfp;
            loadFeed();
        }
    </script>
</body>
</html>
