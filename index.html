<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freechatbook Pro - Facebook Style</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --fb-blue: #0866FF; --fb-bg: #f0f2f5; --fb-card: #ffffff; --fb-text: #050505; }
        body.dark { --fb-bg: #18191a; --fb-card: #242526; --fb-text: #e4e6eb; }
        
        body { background-color: var(--fb-bg); color: var(--fb-text); font-family: 'Segoe UI', Helvetica, Arial, sans-serif; transition: 0.3s; }
        .post-card { background: var(--fb-card); border-radius: 8px; margin-bottom: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .fb-input { background: var(--fb-bg); border-radius: 20px; padding: 8px 15px; width: 100%; outline: none; }
        .active-nav { color: var(--fb-blue) !important; border-bottom: 3px solid var(--fb-blue); }
        .btn-interact { flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; padding: 8px; color: #65676b; font-weight: 600; font-size: 14px; border-radius: 5px; cursor: pointer; }
        .btn-interact:hover { background: rgba(0,0,0,0.05); }
        .liked { color: var(--fb-blue) !important; }
        .comment-box { background: var(--fb-bg); border-radius: 15px; padding: 6px 12px; margin-top: 2px; }
        .chat-me { background: var(--fb-blue); color: white; border-radius: 18px; padding: 8px 12px; align-self: flex-end; }
        .chat-other { background: #e4e6eb; color: black; border-radius: 18px; padding: 8px 12px; align-self: flex-start; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--fb-blue); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Auth System -->
    <div id="authPage" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center p-6">
        <h1 class="text-[#0866FF] text-5xl font-black italic mb-2">freechatbook</h1>
        <p class="text-gray-500 mb-10 text-center font-semibold">ফেসবুকের মতো অভিজ্ঞতা, সম্পূর্ণ ফ্রিতে।</p>
        
        <div id="loginBox" class="w-full max-w-sm bg-white p-6 rounded-xl shadow-2xl border">
            <input type="text" id="lUser" placeholder="ইউজারনাম" class="w-full border p-3 rounded-lg mb-3 outline-none focus:border-blue-500">
            <input type="password" id="lPass" placeholder="পাসওয়ার্ড" class="w-full border p-3 rounded-lg mb-4 outline-none focus:border-blue-500">
            <button onclick="handleAuth('login')" id="loginBtn" class="w-full bg-[#0866FF] text-white py-3 rounded-lg font-bold text-xl flex justify-center items-center gap-2">Log In <div class="loader" id="lLoad"></div></button>
            <div class="border-b my-5"></div>
            <button onclick="toggleAuth('signup')" class="w-full bg-[#42b72a] text-white py-3 rounded-lg font-bold">Create New Account</button>
        </div>

        <div id="signupBox" class="w-full max-w-sm bg-white p-6 rounded-xl shadow-2xl border hidden">
            <h2 class="text-xl font-bold mb-4">সাইন আপ করুন</h2>
            <input type="text" id="rUser" placeholder="নতুন ইউজারনাম" class="w-full border p-3 rounded-lg mb-3">
            <input type="password" id="rPass" placeholder="নতুন পাসওয়ার্ড" class="w-full border p-3 rounded-lg mb-4">
            <button onclick="handleAuth('signup')" class="w-full bg-[#42b72a] text-white py-3 rounded-lg font-bold">Sign Up</button>
            <p onclick="toggleAuth('login')" class="text-center text-blue-600 mt-4 cursor-pointer">আগে থেকেই একাউন্ট আছে?</p>
        </div>
    </div>

    <!-- App UI -->
    <div id="mainApp" class="hidden">
        <nav class="bg-white sticky top-0 z-50 shadow-sm border-b">
            <div class="max-w-xl mx-auto flex justify-between items-center p-2 px-4">
                <h1 class="text-[#0866FF] text-2xl font-black italic tracking-tighter cursor-pointer" onclick="showSection('feed')">freechatbook</h1>
                <div class="flex gap-2">
                    <div onclick="toggleDarkMode()" class="bg-gray-100 p-2 rounded-full w-10 h-10 flex items-center justify-center cursor-pointer"><i class="fas fa-moon"></i></div>
                    <div onclick="openSearch()" class="bg-gray-100 p-2 rounded-full w-10 h-10 flex items-center justify-center cursor-pointer"><i class="fas fa-search"></i></div>
                    <div onclick="showSection('inbox')" class="bg-gray-100 p-2 rounded-full w-10 h-10 flex items-center justify-center cursor-pointer relative"><i class="fab fa-facebook-messenger"></i></div>
                </div>
            </div>
            <div class="max-w-xl mx-auto flex justify-around">
                <div onclick="showSection('feed')" id="ic-feed" class="flex-1 py-3 text-center cursor-pointer active-nav"><i class="fas fa-home text-xl"></i></div>
                <div onclick="showSection('inbox')" id="ic-inbox" class="flex-1 py-3 text-center cursor-pointer text-gray-500"><i class="fas fa-user-group text-xl"></i></div>
                <div onclick="openPostModal()" class="flex-1 py-3 text-center cursor-pointer text-gray-500"><i class="fas fa-square-plus text-xl"></i></div>
                <div onclick="viewProfile(user.name)" id="ic-profile" class="flex-1 py-3 text-center cursor-pointer text-gray-500"><i class="fas fa-circle-user text-xl"></i></div>
            </div>
        </nav>

        <div class="max-w-xl mx-auto pb-20">
            <!-- Feed Section -->
            <div id="feedSection" class="p-3">
                <div class="bg-white p-3 rounded-lg shadow-sm mb-3 flex flex-col gap-3">
                    <div class="flex gap-2 items-center">
                        <img id="myAvatar" src="" class="w-10 h-10 rounded-full object-cover border">
                        <div onclick="openPostModal()" class="fb-input text-gray-500 cursor-pointer">আপনার মনে কি আছে?</div>
                    </div>
                </div>
                <div id="feedList"></div>
            </div>

            <!-- Inbox Section -->
            <div id="inboxSection" class="hidden p-3">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Chats</h2>
                </div>
                <div id="chatUserList" class="space-y-1"></div>
            </div>

            <!-- Profile Section -->
            <div id="profileSection" class="hidden">
                <div class="bg-white pb-4 shadow-sm">
                    <div class="h-44 bg-gradient-to-b from-blue-400 to-blue-600 relative">
                        <div class="absolute -bottom-12 left-4">
                            <div class="relative group">
                                <img id="profilePfp" src="" class="w-36 h-36 rounded-full border-4 border-white object-cover">
                                <label for="updatePfp" class="absolute bottom-2 right-2 bg-gray-200 p-2 rounded-full cursor-pointer hover:bg-gray-300"><i class="fas fa-camera"></i></label>
                                <input type="file" id="updatePfp" class="hidden" accept="image/*" onchange="updateProfilePic(this)">
                            </div>
                        </div>
                    </div>
                    <div class="mt-14 px-4">
                        <h2 id="pNameDisp" class="text-2xl font-bold flex items-center gap-1"></h2>
                        <p id="fCountDisp" class="text-gray-600 font-semibold"></p>
                        <div id="profileActionArea" class="mt-4 flex gap-2"></div>
                    </div>
                </div>
                <div id="userPosts" class="p-3"></div>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="searchModal" class="fixed inset-0 bg-white z-[1001] hidden flex flex-col">
        <div class="p-3 border-b flex items-center gap-3">
            <i onclick="closeSearch()" class="fas fa-arrow-left cursor-pointer"></i>
            <input type="text" id="searchInp" oninput="searchUsers()" class="flex-1 bg-gray-100 rounded-full px-4 py-2 outline-none" placeholder="Search Freechatbook">
        </div>
        <div id="searchResults" class="p-3 overflow-y-auto"></div>
    </div>

    <!-- Post Modal -->
    <div id="postModal" class="fixed inset-0 bg-black/50 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg shadow-2xl rounded-xl overflow-hidden">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="font-bold text-lg">পোস্ট তৈরি করুন</h3>
                <i onclick="closePostModal()" class="fas fa-times p-2 bg-gray-100 rounded-full cursor-pointer"></i>
            </div>
            <div class="p-4">
                <div class="flex gap-2 items-center mb-4">
                    <img id="modalAvatar" src="" class="w-10 h-10 rounded-full">
                    <b id="modalName"></b>
                </div>
                <textarea id="pText" class="w-full text-xl outline-none min-h-[150px]" placeholder="আপনার মনে কি আছে?"></textarea>
                <div id="imgPreview" class="hidden mb-4 relative">
                    <img id="previewData" src="" class="w-full rounded-lg max-h-60 object-cover">
                    <i onclick="removePreview()" class="fas fa-times absolute top-2 right-2 bg-white p-1 rounded-full cursor-pointer shadow"></i>
                </div>
                <div class="border rounded-lg p-3 flex justify-between items-center mb-4">
                    <span class="font-semibold text-sm">পোস্টে যোগ করুন</span>
                    <label for="pImage" class="cursor-pointer"><i class="fas fa-images text-green-500 text-2xl"></i></label>
                    <input type="file" id="pImage" accept="image/*" class="hidden" onchange="previewImage(this)">
                </div>
                <button onclick="submitPost()" id="postBtn" class="w-full bg-[#0866FF] text-white py-2 rounded-lg font-bold">Post</button>
            </div>
        </div>
    </div>

    <!-- Chat Window -->
    <div id="chatWin" class="fixed inset-0 bg-white z-[1000] hidden flex flex-col">
        <div class="p-3 border-b flex items-center justify-between shadow-sm">
            <div class="flex items-center gap-3">
                <i onclick="closeChat()" class="fas fa-arrow-left text-[#0866FF] text-xl cursor-pointer"></i>
                <img id="cUserPfp" src="" class="w-9 h-9 rounded-full object-cover">
                <span id="cUserName" class="font-bold"></span>
            </div>
            <i class="fas fa-phone text-[#0866FF]"></i>
        </div>
        <div id="cBox" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2"></div>
        <div class="p-3 flex items-center gap-2 border-t">
            <input id="cInput" type="text" class="flex-1 bg-gray-100 rounded-full px-4 py-2 outline-none" placeholder="Aa">
            <button onclick="sendMsg()"><i class="fas fa-paper-plane text-[#0866FF] text-xl px-2"></i></button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDlrDXIji286w0wBPqta0mftEhPxS3M9BM",
            authDomain: "freechatbook-42f04.firebaseapp.com",
            databaseURL: "https://freechatbook-42f04-default-rtdb.firebaseio.com",
            projectId: "freechatbook-42f04",
            storageBucket: "freechatbook-42f04.appspot.com",
            messagingSenderId: "784680329144",
            appId: "1:784680329144:web:ccacf6e9d71fd25772394d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = JSON.parse(localStorage.getItem('freechatbook_user'));

        if(user) {
            document.getElementById('authPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            updateUIStrings();
            loadFeed();
        }

        function updateUIStrings() {
            document.getElementById('myAvatar').src = user.pfp;
            document.getElementById('modalAvatar').src = user.pfp;
            document.getElementById('modalName').innerText = user.name;
        }

        // --- Auth ---
        function handleAuth(type) {
            const u = document.getElementById(type === 'login' ? 'lUser' : 'rUser').value.trim().toLowerCase();
            const p = document.getElementById(type === 'login' ? 'lPass' : 'rPass').value.trim();
            if(!u || !p) return alert("সব তথ্য দিন");

            if(type === 'signup') {
                db.ref('users/' + u).once('value', s => {
                    if(s.exists()) return alert("এই ইউজারনামটি আগেই নেওয়া হয়েছে");
                    const data = { name: u, pass: p, pfp: "https://cdn-icons-png.flaticon.com/512/149/149071.png", followers: 0 };
                    db.ref('users/' + u).set(data).then(() => { alert("অ্যাকাউন্ট তৈরি হয়েছে!"); location.reload(); });
                });
            } else {
                document.getElementById('lLoad').style.display = 'block';
                db.ref('users/' + u).once('value', s => {
                    const d = s.val();
                    if(d && d.pass === p) { localStorage.setItem('freechatbook_user', JSON.stringify(d)); location.reload(); }
                    else { alert("ভুল ইউজারনাম বা পাসওয়ার্ড"); document.getElementById('lLoad').style.display = 'none'; }
                });
            }
        }

        function toggleAuth(type) {
            document.getElementById('loginBox').classList.toggle('hidden', type === 'signup');
            document.getElementById('signupBox').classList.toggle('hidden', type === 'login');
        }

        // --- Posts ---
        function openPostModal() { document.getElementById('postModal').classList.remove('hidden'); }
        function closePostModal() { document.getElementById('postModal').classList.add('hidden'); }
        function removePreview() { 
            document.getElementById('imgPreview').classList.add('hidden'); 
            document.getElementById('previewData').src = '';
            document.getElementById('pImage').value = '';
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('previewData').src = e.target.result;
                    document.getElementById('imgPreview').classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function submitPost() {
            const t = document.getElementById('pText').value.trim();
            const img = document.getElementById('previewData').src;
            const hasImg = !document.getElementById('imgPreview').classList.contains('hidden');
            if(!t && !hasImg) return;

            const btn = document.getElementById('postBtn');
            btn.innerText = "Posting...";
            btn.disabled = true;

            db.ref('posts').push({
                uName: user.name,
                uPfp: user.pfp,
                content: t,
                image: hasImg ? img : null,
                time: Date.now(),
                likes: 0
            }).then(() => location.reload());
        }

        function loadFeed() {
            db.ref('posts').on('value', snap => {
                const list = document.getElementById('feedList'); list.innerHTML = '';
                let ps = []; snap.forEach(c => ps.push({key: c.key, ...c.val()}));
                ps.reverse().forEach(p => {
                    const isLiked = p.likedBy && p.likedBy[user.name.replace(/\./g, '_')];
                    let commentsHtml = '';
                    if(p.comments) {
                        Object.values(p.comments).slice(-3).forEach(cm => {
                            commentsHtml += `<div class="comment-box text-sm"><b>${cm.uName}:</b> ${cm.text}</div>`;
                        });
                    }

                    list.innerHTML += `
                    <div class="post-card">
                        <div class="p-3 flex items-center justify-between">
                            <div class="flex items-center gap-2 cursor-pointer" onclick="viewProfile('${p.uName}')">
                                <img src="${p.uPfp}" class="w-10 h-10 rounded-full border">
                                <div>
                                    <h4 class="font-bold text-sm">${p.uName} <i class="fas fa-check-circle text-blue-500 text-[10px]"></i></h4>
                                    <p class="text-[11px] text-gray-500">${getTimeAgo(p.time)}</p>
                                </div>
                            </div>
                        </div>
                        <div class="px-3 pb-2 text-[15px]">${p.content}</div>
                        ${p.image ? `<img src="${p.image}" class="w-full border-y max-h-96 object-cover">` : ''}
                        <div class="flex p-1 border-t mt-2">
                            <div onclick="likePost('${p.key}')" class="btn-interact ${isLiked ? 'liked' : ''}"><i class="fa-thumbs-up ${isLiked ? 'fas' : 'far'}"></i> ${p.likes || 0}</div>
                            <div onclick="focusComment('${p.key}')" class="btn-interact"><i class="far fa-comment"></i> Comment</div>
                        </div>
                        <div class="px-3 pb-3">
                            <div id="cm-list-${p.key}">${commentsHtml}</div>
                            <div class="flex gap-2 mt-2">
                                <input id="cm-in-${p.key}" type="text" class="fb-input text-sm" placeholder="কমেন্ট লিখুন...">
                                <button onclick="postComment('${p.key}')" class="text-blue-500 font-bold">Post</button>
                            </div>
                        </div>
                    </div>`;
                });
            });
        }

        function likePost(id) {
            const uKey = user.name.replace(/\./g, '_');
            const ref = db.ref('posts/' + id);
            ref.once('value', s => {
                let d = s.val();
                if(!d.likedBy) d.likedBy = {};
                if(d.likedBy[uKey]) { d.likes--; delete d.likedBy[uKey]; }
                else { d.likes = (d.likes || 0) + 1; d.likedBy[uKey] = true; }
                ref.update({ likes: d.likes, likedBy: d.likedBy });
            });
        }

        function postComment(id) {
            const inp = document.getElementById('cm-in-' + id);
            const text = inp.value.trim();
            if(!text) return;
            db.ref('posts/' + id + '/comments').push({ uName: user.name, text: text });
            inp.value = '';
        }

        // --- Profile & Search ---
        function showSection(sec) {
            ['feed', 'inbox', 'profile'].forEach(s => document.getElementById(s + 'Section').classList.add('hidden'));
            document.getElementById(sec + 'Section').classList.remove('hidden');
            ['ic-feed', 'ic-inbox', 'ic-profile'].forEach(i => {
                document.getElementById(i).classList.remove('active-nav');
                document.getElementById(i).classList.add('text-gray-500');
            });
            document.getElementById('ic-' + sec).classList.add('active-nav');
            if(sec === 'inbox') loadInbox();
        }

        function viewProfile(name) {
            showSection('profile');
            db.ref('users/' + name).on('value', s => {
                const d = s.val();
                document.getElementById('profilePfp').src = d.pfp;
                document.getElementById('pNameDisp').innerText = d.name;
                document.getElementById('fCountDisp').innerText = (d.followers || 0) + " followers";
                
                let html = d.name === user.name ? 
                    `<button class="flex-1 bg-gray-200 py-2 rounded-lg font-bold">Edit Profile</button>
                     <button onclick="logout()" class="flex-1 bg-red-100 text-red-600 py-2 rounded-lg font-bold">Logout</button>` :
                    `<button onclick="followUser('${d.name}')" class="flex-1 bg-[#0866FF] text-white py-2 rounded-lg font-bold">Follow</button>
                     <button onclick="openChat('${d.name}','${d.pfp}')" class="flex-1 bg-gray-200 py-2 rounded-lg font-bold">Message</button>`;
                document.getElementById('profileActionArea').innerHTML = html;
            });
        }

        function updateProfilePic(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    const data = e.target.result;
                    db.ref('users/' + user.name).update({ pfp: data }).then(() => {
                        user.pfp = data;
                        localStorage.setItem('freechatbook_user', JSON.stringify(user));
                        location.reload();
                    });
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function openSearch() { document.getElementById('searchModal').classList.remove('hidden'); }
        function closeSearch() { document.getElementById('searchModal').classList.add('hidden'); }

        function searchUsers() {
            const q = document.getElementById('searchInp').value.toLowerCase();
            if(q.length < 2) return;
            db.ref('users').orderByKey().startAt(q).endAt(q+'\uf8ff').once('value', snap => {
                const res = document.getElementById('searchResults'); res.innerHTML = '';
                snap.forEach(u => {
                    const d = u.val();
                    res.innerHTML += `<div onclick="closeSearch(); viewProfile('${d.name}')" class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg cursor-pointer">
                        <img src="${d.pfp}" class="w-12 h-12 rounded-full object-cover">
                        <b class="text-lg">${d.name}</b>
                    </div>`;
                });
            });
        }

        // --- Messenger ---
        function loadInbox() {
            db.ref('users').once('value', snap => {
                const list = document.getElementById('chatUserList'); list.innerHTML = '';
                snap.forEach(c => {
                    const u = c.val(); if(u.name === user.name) return;
                    list.innerHTML += `<div onclick="openChat('${u.name}','${u.pfp}')" class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg cursor-pointer">
                        <img src="${u.pfp}" class="w-14 h-14 rounded-full border object-cover">
                        <div><h4 class="font-bold">${u.name}</h4><p class="text-xs text-green-500">Active Now</p></div>
                    </div>`;
                });
            });
        }

        let activeChat = "";
        function openChat(name, pfp) {
            activeChat = [user.name, name].sort().join("_");
            document.getElementById('cUserName').innerText = name;
            document.getElementById('cUserPfp').src = pfp;
            document.getElementById('chatWin').classList.remove('hidden');
            db.ref('chats/' + activeChat).on('value', s => {
                const b = document.getElementById('cBox'); b.innerHTML = '';
                s.forEach(c => {
                    const m = c.val(); const isMe = m.sender === user.name;
                    b.innerHTML += `<div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}"><div class="${isMe ? 'chat-me' : 'chat-other'} shadow-sm">${m.text}</div></div>`;
                });
                b.scrollTop = b.scrollHeight;
            });
        }

        function sendMsg() {
            const t = document.getElementById('cInput').value.trim(); if(!t) return;
            db.ref('chats/' + activeChat).push({ sender: user.name, text: t, time: Date.now() });
            document.getElementById('cInput').value = '';
        }
        function closeChat() { document.getElementById('chatWin').classList.add('hidden'); }

        // --- Helpers ---
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('fb_dark', isDark);
        }

        function getTimeAgo(time) {
            const diff = Math.floor((Date.now() - time) / 1000);
            if (diff < 60) return "Just now";
            if (diff < 3600) return Math.floor(diff / 60) + "m";
            if (diff < 86400) return Math.floor(diff / 3600) + "h";
            return Math.floor(diff / 86400) + "d";
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
