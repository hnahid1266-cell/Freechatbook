<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freechatbook - Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; display: flex; items-center justify-content: center; padding: 20px; }
        .tab-btn.active { color: #1877f2; border-bottom: 3px solid #1877f2; }
    </style>
</head>
<body>

    <div id="authPage" class="fixed inset-0 bg-white z-[10000] flex flex-col items-center justify-center p-4">
        <h1 class="text-[#1877f2] text-5xl font-black mb-10 italic">freechatbook</h1>
        <div id="loginForm" class="w-full max-w-sm">
            <input type="text" id="loginUser" placeholder="Username" class="w-full border p-3 rounded-lg mb-3 outline-none">
            <input type="password" id="loginPass" placeholder="Password" class="w-full border p-3 rounded-lg mb-4 outline-none">
            <button onclick="login()" class="w-full bg-[#1877f2] text-white py-3 rounded-lg font-bold">Login</button>
            <p onclick="toggleAuth()" class="text-center mt-6 text-blue-600 cursor-pointer">Create New Account</p>
        </div>
        <div id="signupForm" class="w-full max-w-sm hidden">
            <input type="text" id="regUser" placeholder="Choose Username" class="w-full border p-3 rounded-lg mb-3 outline-none">
            <input type="password" id="regPass" placeholder="Password" class="w-full border p-3 rounded-lg mb-4 outline-none">
            <button onclick="signup()" class="w-full bg-[#42b72a] text-white py-3 rounded-lg font-bold">Sign Up</button>
            <p onclick="toggleAuth()" class="text-center mt-6 text-blue-600 cursor-pointer">Back to Login</p>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="bg-white sticky top-0 border-b p-3 shadow-sm z-50 flex justify-between items-center px-4">
            <h1 class="text-[#1877f2] text-2xl font-black italic">freechatbook</h1>
            <div class="flex gap-4 items-center">
                <i onclick="showSection('friends')" class="fas fa-user-friends text-xl text-gray-500 cursor-pointer"></i>
                <img id="navPfp" onclick="viewMyProfile()" class="w-9 h-9 rounded-full border border-blue-500 cursor-pointer object-cover shadow-sm">
            </div>
        </nav>

        <div class="bg-white border-t fixed bottom-0 left-0 right-0 flex justify-around text-gray-500 z-50">
            <div onclick="showSection('home')" class="tab-btn py-3 px-6 active"><i class="fas fa-home text-xl"></i></div>
            <div onclick="showSection('inbox')" class="tab-btn py-3 px-6"><i class="fas fa-comment-dots text-xl"></i></div>
            <div onclick="showSection('menu')" class="tab-btn py-3 px-6"><i class="fas fa-bars text-xl"></i></div>
        </div>

        <div class="max-w-xl mx-auto p-3 pb-20">
            
            <div id="homeSection">
                <div class="bg-white p-4 rounded-xl shadow-sm mb-4">
                    <div class="flex gap-2" onclick="openMenuTab()">
                        <img id="postInputPfp" src="" class="w-10 h-10 rounded-full object-cover">
                        <div class="bg-gray-100 rounded-full flex-1 p-2 px-4 text-gray-500 text-sm">‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶∂‡ßá‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®...</div>
                    </div>
                </div>
                <div id="feed"></div>
            </div>

            <div id="inboxSection" class="hidden">
                <h2 class="font-bold text-lg mb-4">‡¶Æ‡ßá‡¶∏‡ßá‡¶ú</h2>
                <div id="inboxList" class="space-y-2"></div>
            </div>

            <div id="menuSection" class="hidden bg-white p-4 rounded-xl shadow-sm">
                <h2 class="font-bold mb-4 border-b pb-2">Create Post</h2>
                <textarea id="menuPostText" class="w-full p-3 bg-gray-50 rounded-lg outline-none mb-3" placeholder="What's on your mind?"></textarea>
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <button onclick="document.getElementById('postFile').click()" class="bg-green-50 text-green-600 p-2 rounded-lg text-xs font-bold"><i class="fas fa-image"></i> Photo</button>
                    <input type="file" id="postFile" class="hidden" accept="image/*" onchange="previewMenuImg(this)">
                    <input type="text" id="postLocation" placeholder="Location" class="border p-2 rounded-lg text-xs">
                    <input type="text" id="postFeeling" placeholder="Feeling (e.g. Happy)" class="border p-2 rounded-lg text-xs">
                </div>
                <img id="menuImgPreview" class="hidden w-full rounded-lg mb-3 max-h-40 object-cover">
                <button onclick="publishPost()" class="w-full bg-[#1877f2] text-white py-2 rounded-lg font-bold">Post Now</button>
            </div>

            <div id="friendsSection" class="hidden">
                <h2 class="font-bold mb-4 text-lg">‡¶´‡ßç‡¶∞‡ßá‡¶®‡ßç‡¶° ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü</h2>
                <div id="requestList" class="space-y-4 mb-10"></div>
                <h2 class="font-bold mb-4 text-lg">‡¶™‡¶ø‡¶™‡¶≤ ‡¶á‡¶â ‡¶Æ‡ßá ‡¶®‡ßã</h2>
                <div id="peopleList" class="space-y-4"></div>
            </div>

            <div id="profileVisitSection" class="hidden bg-white p-6 rounded-xl shadow-sm">
                <div class="text-center relative">
                    <img id="visitPfp" onclick="viewLargeImg(this.src)" src="" class="w-32 h-32 rounded-full border-4 border-blue-100 mx-auto object-cover cursor-pointer">
                    <h2 id="visitName" class="text-2xl font-bold mt-2">Name</h2>
                    <div id="profileActions" class="flex justify-center gap-2 mt-4"></div>
                </div>
                <div class="mt-8 border-t pt-4 text-left">
                    <h3 class="font-bold text-gray-500 mb-2">About Section</h3>
                    <div id="visitAbout" class="space-y-2 text-sm text-gray-700"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="chatWin" class="fixed inset-0 bg-white z-[7000] hidden flex flex-col">
        <div class="bg-white border-b p-4 flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-2">
                <button onclick="document.getElementById('chatWin').classList.add('hidden')"><i class="fas fa-arrow-left"></i></button>
                <span id="chatTitle" class="font-bold">Chat</span>
            </div>
            <div class="flex gap-5 text-blue-600 text-xl">
                <i onclick="alert('Calling Audio...')" class="fas fa-phone-alt cursor-pointer"></i>
                <i onclick="alert('Calling Video...')" class="fas fa-video cursor-pointer"></i>
            </div>
        </div>
        <div id="msgBox" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2 bg-gray-50"></div>
        <div class="p-3 border-t flex gap-2">
            <input id="msgInput" type="text" class="flex-1 bg-gray-100 rounded-full px-4 py-2 outline-none" placeholder="Aa">
            <button onclick="sendMsg()" class="text-blue-600 text-2xl"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="imgModal" class="modal hidden" onclick="this.classList.add('hidden')">
        <img id="largeImg" src="" class="max-w-full max-h-full rounded-lg shadow-2xl">
    </div>

    <script>
        // Firebase Configuration (Same as before)
        const firebaseConfig = {
            apiKey: "AIzaSyDlrDXIji286w0wBPqta0mftEhPxS3M9BM",
            authDomain: "freechatbook-42f04.firebaseapp.com",
            databaseURL: "https://freechatbook-42f04-default-rtdb.firebaseio.com",
            projectId: "freechatbook-42f04",
            storageBucket: "freechatbook-42f04.firebasestorage.app",
            messagingSenderId: "784680329144",
            appId: "1:784680329144:web:ccacf6e9d71fd25772394d"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = JSON.parse(localStorage.getItem('freechatbook_user'));

        // --- ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ---
        function showSection(id) {
            ['home','inbox','menu','friends','profileVisit'].forEach(s => {
                const el = document.getElementById(s + 'Section');
                if(el) el.classList.add('hidden');
            });
            document.getElementById(id + 'Section').classList.remove('hidden');
            
            // ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶è‡¶ï‡¶ü‡¶ø‡¶≠ ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(id === 'home' || id === 'inbox' || id === 'menu') {
                // ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶∏‡¶ø‡¶∞‡¶ø‡ßü‡¶æ‡¶≤ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ (‡¶∏‡¶ø‡¶Æ‡ßç‡¶™‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï)
            }
        }

        // --- AUTH & INITIALIZE ---
        function login() {
            const u = document.getElementById('loginUser').value.trim();
            const p = document.getElementById('loginPass').value;
            db.ref('users/' + u).once('value', snap => {
                if(snap.exists() && snap.val().pass === p) {
                    user = snap.val();
                    localStorage.setItem('freechatbook_user', JSON.stringify(user));
                    location.reload();
                } else alert("Wrong details!");
            });
        }

        if(user) {
            document.getElementById('authPage').remove();
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('navPfp').src = user.pfp;
            document.getElementById('postInputPfp').src = user.pfp;
            loadFeed();
            loadPeople();
        }

        // --- ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶≠‡¶ø‡¶ú‡¶ø‡¶ü & ‡¶´‡ßç‡¶∞‡ßá‡¶®‡ßç‡¶° ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ---
        function visitProfile(uName) {
            showSection('profileVisit');
            db.ref('users/' + uName).once('value', snap => {
                const data = snap.val();
                document.getElementById('visitName').innerText = data.name;
                document.getElementById('visitPfp').src = data.pfp;
                
                // About section with privacy
                let aboutHtml = `<p>üìç City: ${data.city || 'Private'}</p>`;
                document.getElementById('visitAbout').innerHTML = aboutHtml;
                
                // Buttons: Add Friend / Message
                const actions = document.getElementById('profileActions');
                actions.innerHTML = `
                    <button onclick="sendFriendRequest('${uName}')" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">Add Friend</button>
                    <button onclick="openChat('${uName}')" class="bg-gray-200 px-6 py-2 rounded-lg font-bold">Message</button>
                `;
            });
        }

        function viewLargeImg(src) {
            document.getElementById('largeImg').src = src;
            document.getElementById('imgModal').classList.remove('hidden');
        }

        // --- ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ (‡¶Æ‡ßá‡¶®‡ßÅ ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶•‡ßá‡¶ï‡ßá) ---
        let menuImgData = "";
        function previewMenuImg(input) {
            const reader = new FileReader();
            reader.onload = e => {
                menuImgData = e.target.result;
                document.getElementById('menuImgPreview').src = e.target.result;
                document.getElementById('menuImgPreview').classList.remove('hidden');
            }
            reader.readAsDataURL(input.files[0]);
        }

        function publishPost() {
            const text = document.getElementById('menuPostText').value;
            const loc = document.getElementById('postLocation').value;
            const feel = document.getElementById('postFeeling').value;
            
            db.ref('posts').push({
                uName: user.name,
                uPfp: user.pfp,
                content: text,
                image: menuImgData,
                location: loc,
                feeling: feel,
                reacts: { like: 0, love: 0 },
                time: Date.now()
            });
            alert("‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶∏‡¶´‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
            showSection('home');
        }

        function loadFeed() {
            db.ref('posts').on('value', snap => {
                const feed = document.getElementById('feed'); feed.innerHTML = '';
                snap.forEach(c => {
                    const p = c.val();
                    feed.innerHTML = `
                        <div class="bg-white rounded-xl shadow-sm mb-4 overflow-hidden text-left">
                            <div class="p-4 flex items-center gap-3">
                                <img src="${p.uPfp}" onclick="visitProfile('${p.uName}')" class="w-10 h-10 rounded-full cursor-pointer object-cover border">
                                <div>
                                    <h4 class="font-bold text-sm">${p.uName} ${p.feeling ? 'is feeling '+p.feeling : ''}</h4>
                                    <p class="text-[10px] text-gray-400">${p.location ? 'üìç '+p.location : 'Just Now'}</p>
                                </div>
                            </div>
                            <p class="px-4 text-sm mb-3">${p.content}</p>
                            ${p.image ? `<img src="${p.image}" onclick="viewLargeImg(this.src)" class="w-full cursor-pointer max-h-96 object-cover border-y">` : ''}
                            <div class="p-2 flex justify-around border-t text-gray-500 font-bold text-xs">
                                <span><i class="far fa-thumbs-up"></i> Like</span>
                                <span onclick="openChat('${p.uName}')"><i class="far fa-comment"></i> Message</span>
                            </div>
                        </div>` + feed.innerHTML;
                });
            });
        }

        // --- ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶ì ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ---
        let activeChatId = "";
        function openChat(name) {
            if(name === user.name) return;
            activeChatId = [user.name, name].sort().join("_");
            document.getElementById('chatTitle').innerText = name;
            document.getElementById('chatWin').classList.remove('hidden');
            
            db.ref('messages/' + activeChatId).on('value', snap => {
                const box = document.getElementById('msgBox'); box.innerHTML = '';
                snap.forEach(m => {
                    const d = m.val();
                    const isMe = d.sender === user.name;
                    box.innerHTML += `<div class="p-2 px-4 rounded-2xl max-w-[80%] text-sm ${isMe ? 'bg-blue-600 text-white self-end' : 'bg-gray-200 self-start'}">${d.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendMsg() {
            const text = document.getElementById('msgInput').value;
            if(!text) return;
            db.ref('messages/' + activeChatId).push({ sender: user.name, text: text, time: Date.now() });
            document.getElementById('msgInput').value = '';
        }

        function loadPeople() {
            db.ref('users').limitToLast(10).once('value', snap => {
                const list = document.getElementById('peopleList'); list.innerHTML = '';
                snap.forEach(c => {
                    const u = c.val();
                    if(u.name !== user.name) {
                        list.innerHTML += `
                            <div class="flex items-center justify-between bg-white p-3 rounded-xl shadow-sm">
                                <div class="flex items-center gap-3 cursor-pointer" onclick="visitProfile('${u.name}')">
                                    <img src="${u.pfp}" class="w-12 h-12 rounded-full object-cover">
                                    <span class="font-bold">${u.name}</span>
                                </div>
                                <button onclick="sendFriendRequest('${u.name}')" class="bg-blue-100 text-blue-600 px-4 py-1 rounded-lg font-bold text-xs">Add Friend</button>
                            </div>`;
                    }
                });
            });
        }

        function logout() { localStorage.removeItem('freechatbook_user'); location.reload(); }
        function openMenuTab() { showSection('menu'); }
        function viewMyProfile() { visitProfile(user.name); }
    </script>
</body>
</html>
